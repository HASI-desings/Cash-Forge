<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Wallet | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/finance.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await State.init(); // Ensure state is loaded
            
            // Render the transaction history when the page loads
            await WalletManager.renderTransactionHistory();
        });

        const WalletManager = {
            renderTransactionHistory: async function() {
                const container = document.getElementById('history-list');
                const transactions = await DB.getTransactions(); // Fetch all transactions
                
                if (!container) return;

                if (transactions.length === 0) {
                    container.innerHTML = '<div class="text-center text-slate-400 py-10 text-sm">No transaction history found.</div>';
                    return;
                }

                let html = '';
                transactions.forEach(txn => {
                    const type = txn.type; // 'deposit', 'withdraw', 'profit', 'investment'
                    const amount = txn.amount;
                    const date = new Date(txn.created_at).toLocaleString();
                    const status = txn.status;
                    
                    let iconColor, sign, typeLabel;

                    if (type === 'deposit') {
                        iconColor = 'bg-green-100 text-green-600';
                        sign = '+';
                        typeLabel = 'Deposit';
                    } else if (type === 'withdraw') {
                        iconColor = 'bg-red-100 text-red-600';
                        sign = '-';
                        typeLabel = 'Withdrawal';
                    } else if (type === 'profit') {
                        iconColor = 'bg-cyan-100 text-cyan-600';
                        sign = '+';
                        typeLabel = 'Daily Profit';
                    } else if (type === 'investment') {
                        iconColor = 'bg-slate-100 text-slate-600';
                        sign = '-';
                        typeLabel = 'Investment';
                    }

                    const statusClass = status === 'success' ? 'badge badge-success' : 'badge badge-pending';

                    html += `
                    <li class="p-4 row-between hover:bg-slate-50 rounded-xl transition-colors">
                        <div class="row-start gap-4">
                            <div class="w-10 h-10 rounded-full flex-center ${iconColor}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${type === 'deposit' || type === 'profit' ? 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' : 'M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'}" /></svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-800 text-sm">${typeLabel}</h3>
                                <p class="text-xs text-slate-500">${new Date(date).toLocaleDateString()} at ${new Date(date).toLocaleTimeString()}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-sm ${sign === '+' ? 'text-green-600' : 'text-slate-800'}">${sign}${CONFIG.CURRENCY_SYMBOL} ${CONFIG.formatCurrency(Math.abs(amount))}</p>
                            <span class="${statusClass} text-[10px] mt-1">${status.toUpperCase()}</span>
                        </div>
                    </li>
                    `;
                });
                container.innerHTML = html;
            }
        };
    </script>
    
</head>
<body class="page-enter">

        <main class="pb-safe pt-20">

                            0.00

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>

                    <a href="dashboard.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        <span class="mt-1">Home</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5">
                    <a href="packages.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"/></svg>
                        <span class="mt-1">Invest</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5 -mt-6">
                    <a href="tasks-dashboard.html" class="nav-home-active flex-center shadow-lg shadow-cyan-300" data-transition>

                    </a>

                <div class="text-center w-1/5">

                        <span class="mt-1">Me</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
