<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdrawal History | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-10 relative">

    <div class="ambient-strip"></div>

    <header class="app-header px-4 py-4 flex items-center gap-3 sticky top-0 z-50">
        <button onclick="window.history.back()" class="p-1 -ml-1 text-slate-400 hover:text-slate-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <h1 class="font-display font-bold text-lg text-slate-800 tracking-wide">Withdrawal Log</h1>
    </header>

    <main class="relative z-10 pt-6 px-4 space-y-4" id="history-list">
        
        <div class="animate-pulse space-y-4">
            <div class="h-28 bg-white rounded-2xl w-full border border-slate-100"></div>
            <div class="h-28 bg-white rounded-2xl w-full border border-slate-100"></div>
        </div>

    </main>

    <div id="empty-state" class="hidden flex flex-col items-center justify-center pt-32 text-center opacity-60">
        <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
        </div>
        <p class="text-slate-500 text-sm font-medium">No withdrawals yet.</p>
    </div>

    <script>
        // MOCK DATA
        const withdrawHistory = [
            {
                id: 'WTH-99201',
                amount: 25000,
                fee: 1750, // 7%
                final_amount: 23250,
                date: '2023-10-25 10:00',
                status: 'paid', // paid, pending, rejected
                method: 'Bank Transfer'
            },
            {
                id: 'WTH-99150',
                amount: 10000,
                fee: 700,
                final_amount: 9300,
                date: '2023-10-23 15:30',
                status: 'pending',
                method: 'USDT (TRC20)'
            },
            {
                id: 'WTH-98002',
                amount: 27000,
                fee: 1890,
                final_amount: 25110,
                date: '2023-10-20 09:00',
                status: 'rejected',
                method: 'Easypaisa',
                reason: 'Invalid Account Name'
            }
        ];

        const listContainer = document.getElementById('history-list');
        const emptyState = document.getElementById('empty-state');

        // Helper: Status Badges
        function getStatusBadge(status) {
            if(status === 'paid') {
                return `<span class="px-2.5 py-1 rounded-lg text-[10px] font-bold bg-green-50 text-green-600 border border-green-100">PAID</span>`;
            } else if (status === 'pending') {
                return `<span class="px-2.5 py-1 rounded-lg text-[10px] font-bold bg-yellow-50 text-yellow-600 border border-yellow-100 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></span> PENDING</span>`;
            } else {
                return `<span class="px-2.5 py-1 rounded-lg text-[10px] font-bold bg-red-50 text-red-600 border border-red-100">REJECTED</span>`;
            }
        }

        function renderHistory() {
            if(withdrawHistory.length === 0) {
                listContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            let html = '';
            withdrawHistory.forEach(txn => {
                html += `
                <div class="white-card p-5 space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-slate-400 font-mono font-medium tracking-wide">#${txn.id}</span>
                        ${getStatusBadge(txn.status)}
                    </div>

                    <div class="flex justify-between items-center pb-3 border-b border-slate-50">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-0.5">Requested</p>
                            <p class="text-sm font-semibold text-slate-500 line-through decoration-slate-300">${txn.amount.toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-cyan-600 font-bold uppercase tracking-wider mb-0.5">Received</p>
                            <p class="text-xl font-bold text-slate-800">${txn.final_amount.toLocaleString()}</p>
                        </div>
                    </div>

                    <div class="flex justify-between items-end pt-1">
                        <div>
                            <p class="text-[10px] text-slate-500 font-medium">${txn.method}</p>
                            <p class="text-[10px] text-slate-400">${txn.date}</p>
                        </div>
                         ${txn.status === 'rejected' ? `<div class="text-[10px] text-red-500 font-bold bg-red-50 px-2 py-1 rounded border border-red-100 max-w-[50%] text-right">${txn.reason}</div>` : ''}
                    </div>
                </div>
                `;
            });
            
            listContainer.innerHTML = html;
        }

        setTimeout(renderHistory, 300);
    </script>
</body>
</html>
