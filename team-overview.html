<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Team | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/finance.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script>

    <script src="assets/js/team.js"></script>
    
</head>
<body class="page-enter">
    <div class="app-container">
        <div class="ambient-strip"></div>

        <header class="app-header content-padding h-16 flex items-center justify-between">
            <a href="dashboard.html" data-transition class="flex items-center text-slate-500 hover:text-cyan-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </a>
            <h1 class="font-bold text-lg text-slate-800 font-display">Team Overview</h1>
            <img src="assets/img/logo.svg" alt="CashForge Logo" class="app-logo h-6 w-auto opacity-70">
        </header>

        <main class="pb-safe pt-20">
            <div class="content-padding">
                
                <section class="section-gap white-card p-5 shadow-lg invite-card">
                    <h2 class="text-xs font-bold uppercase text-slate-500 tracking-wider mb-3 row-between">
                        My Invitation Link
                        <a href="vip-salary.html" data-transition class="text-xs font-semibold text-cyan-600">
                            VIP Salary >
                        </a>
                    </h2>

                    <div class="relative mb-4">
                        <input type="text" id="referral-link-display" class="form-input text-xs pr-20 form-input-locked" readonly value="Loading Link...">
                        <button type="button" id="copyBtn" class="absolute right-0 top-0 h-full bg-cyan-600 text-white text-xs font-bold px-3 rounded-r-xl transition-colors active:bg-cyan-700">
                            COPY
                        </button>
                    </div>
                    
                    <p class="text-sm text-slate-500 text-center">
                        Total Commission Earned: <span class="font-bold text-green-600">${CONFIG.CURRENCY_SYMBOL} <span id="total-commission-display">0.00</span></span>
                    </p>
                </section>

                <section class="section-gap">
                    <h2 class="text-xs font-bold uppercase text-slate-500 tracking-wider mb-3">Team Tiers</h2>
                    <div class="layout-grid-2 gap-4">
                        <a href="team-tier-1.html" data-transition class="white-card p-4 text-center hover:shadow-lg active:scale-[0.98] transition-all">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">Level 1 (25%)</p>
                            <p class="text-3xl font-extrabold text-slate-800 mt-1" id="l1-count">0</p>
                        </a>
                        <a href="team-tier-2.html" data-transition class="white-card p-4 text-center hover:shadow-lg active:scale-[0.98] transition-all">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">Level 2 (10%)</p>
                            <p class="text-3xl font-extrabold text-slate-800 mt-1" id="l2-count">0</p>
                        </a>
                        <a href="team-tier-3.html" data-transition class="white-card p-4 text-center hover:shadow-lg active:scale-[0.98] transition-all">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">Level 3 (5%)</p>
                            <p class="text-3xl font-extrabold text-slate-800 mt-1" id="l3-count">0</p>
                        </a>
                        <a href="vip-salary.html" data-transition class="white-card p-4 text-center hover:shadow-lg active:scale-[0.98] transition-all bg-gold-50 border-gold-300">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">VIP Salary</p>
                            <p class="text-3xl font-extrabold text-gold-700 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block" viewBox="0 0 24 24" fill="currentColor"><path d="M12 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm7.74 3c-.09 0-.17.02-.25.04l-1.92-.96c-.32-.16-.69-.16-1.01 0l-1.92.96c-.08-.02-.16-.04-.25-.04h-1.5c.09 0 .17-.02.25-.04l1.92-.96c.32-.16.69-.16 1.01 0l1.92.96c.08.02.16.04.25.04h1.5zM12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 18c4.41 0 8-3.59 8-8s-3.59-8-8-8-8 3.59-8 8 3.59 8 8 8z"/></svg>
                            </p>
                        </a>
                    </div>
                </section>
                
            </div>
        </main>

        <nav class="bottom-nav h-20">
            <div class="h-full row-between content-padding text-slate-400 text-xs font-medium">
                <div class="text-center w-1/5">
                    <a href="dashboard.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        <span class="mt-1">Home</span>
                    </a>
                </div>
                <div class="text-center w-1/5">
                    <a href="packages.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"/></svg>
                        <span class="mt-1">Invest</span>
                    </a>
                </div>
                <div class="text-center w-1/5 -mt-6">
                    <a href="tasks-dashboard.html" class="nav-home-active flex-center shadow-lg shadow-cyan-300" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </a>
                </div>
                <div class="text-center w-1/5">
                    <a href="team-overview.html" class="flex flex-col items-center text-cyan-500 font-bold" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span class="mt-1">Team</span>
                    </a>
                </div>
                <div class="text-center w-1/5">
                    <a href="profile.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="mt-1">Me</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
