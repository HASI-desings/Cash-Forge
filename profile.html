<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Profile | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/finance.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await State.init(); // Ensure state is loaded

            const user = State.get('user');
            if (user) {
                // Display specific user details not handled by global State.bind
                document.getElementById('user-email-display').innerText = user.email || 'N/A';
                
                // Bank Binding Status Check
                const isBankBound = user.bank_account_info && user.bank_account_info.account_number;
                const statusElement = document.getElementById('bank-status');
                
                if (statusElement) {
                    statusElement.innerText = isBankBound ? 'BOUND' : 'PENDING';
                    statusElement.className = isBankBound 
                        ? 'badge badge-success' 
                        : 'badge badge-pending';
                }
            }
            
            // Logout Button Handler
            document.getElementById('logout-btn').onclick = () => {
                const confirmed = confirm("Are you sure you want to log out?");
                if (confirmed) {
                    PageTransition.exitAndRedirect('login.html', () => Auth.logout());
                }
            };
        });
    </script>
    
</head>
<body class="page-enter">
    <div class="app-container">
        <div class="ambient-strip"></div>

        <header class="app-header content-padding h-16 flex items-center justify-between">

            </a>

                    </a>
                    
                    <a href="support.html" class="white-card p-4 row-between hover:shadow-lg transition-shadow active:scale-[0.99]" data-transition>

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636A9 9 0 0120 14c0 4.418-4.03 8-9 8a9.982 9.982 0 01-4.226-.957M2 12s3 4 8 4 8-4 8-4M4 12v-2a6 6 0 1112 0v2" /></svg>

                <section class="section-gap">
                    <button id="logout-btn" class="btn btn-danger btn-block shadow-lg shadow-red-300">

                <div class="text-center w-1/5">
