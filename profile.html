<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CashForge | Profile</title>
    
    <!-- FONTS & ICONS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ðŸš¨ SECURITY GUARD: Protects this page -->
    <script type="module" src="assets/js/router.js"></script>
    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Avatar Glow Ring */
        .avatar-ring {
            position: absolute; inset: -4px; border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(to right, #00FFFF, #00e6e6) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: spin-slow 10s linear infinite;
        }
        @keyframes spin-slow { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="bg-dots"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- MAIN CONTENT -->
    <main class="w-full max-w-lg mx-auto px-4 relative z-10 pt-8 pb-24">
        
        <!-- HEADER -->
        <div class="flex items-center justify-between mb-8">
            <!-- DYNAMIC HEADER: Shows "{Username}'s Profile" -->
            <h2 class="heading-font text-2xl font-bold text-slate-800 truncate max-w-[240px]">
                <span id="header-username">Loading...</span>'s Profile
            </h2>
            <button onclick="confirmLogout()" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-50 hover:text-red-500 transition-colors">
                <i class="ph-bold ph-sign-out text-xl"></i>
            </button>
        </div>

        <!-- PROFILE CARD -->
        <div class="glass-panel rounded-[32px] p-6 mb-6 text-center relative overflow-hidden group border-t-4 border-cyan-400">
            <div class="absolute -top-10 -left-10 w-32 h-32 bg-cyan-200/30 rounded-full blur-3xl"></div>
            
            <div class="relative w-28 h-28 mx-auto mb-4">
                <div class="avatar-ring"></div>
                <!-- Avatar image -->
                <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="w-full h-full rounded-full border-4 border-white shadow-xl bg-white object-cover relative z-10">
                
                <a href="settings.html" class="absolute bottom-0 right-0 bg-slate-800 text-white p-2 rounded-full z-20 shadow-lg hover:scale-110 transition-transform">
                    <i class="ph-bold ph-pencil-simple text-sm"></i>
                </a>
            </div>

            <!-- USERNAME (Fixed) -->
            <h3 class="heading-font text-2xl font-bold text-slate-800 mb-1" id="user-name">...</h3>
            <p class="text-sm text-slate-500 font-mono mb-3" id="user-email">...</p>
            
            <!-- PACKAGE BADGE (Hidden initially) -->
            <div id="plan-badge" class="hidden inline-flex items-center gap-1 bg-cyan-50 px-3 py-1 rounded-full border border-cyan-100 mb-6">
                <i class="ph-fill ph-crown text-brand-dark text-xs"></i>
                <span class="text-xs font-bold text-brand-dark tracking-wide uppercase" id="plan-name"></span>
            </div>
            <!-- Spacer if badge is hidden -->
            <div id="plan-spacer" class="mb-4"></div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-white/60 p-4 rounded-2xl border border-white shadow-sm flex flex-col items-center">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">Available Balance</span>
                    <span class="heading-font text-xl font-bold text-slate-800" id="display-balance">...</span>
                </div>
                <div class="bg-white/60 p-4 rounded-2xl border border-white shadow-sm flex flex-col items-center">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">Lifetime Profit</span>
                    <span class="heading-font text-xl font-bold text-green-600" id="display-profit">...</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="flex gap-3">
                <a href="deposit.html" class="flex-1 py-3.5 rounded-xl bg-slate-800 text-white font-bold text-sm shadow-lg shadow-slate-300/50 active:scale-95 transition-all flex items-center justify-center gap-2">
                    <i class="ph-bold ph-arrow-down"></i> Deposit
                </a>
                <a href="withdraw.html" class="flex-1 py-3.5 rounded-xl bg-white text-slate-700 font-bold text-sm border border-slate-200 shadow-sm active:scale-95 transition-all flex items-center justify-center gap-2">
                    <i class="ph-bold ph-arrow-up"></i> Withdraw
                </a>
            </div>
        </div>

        <!-- MENU LIST -->
        <div class="space-y-3">
            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider pl-4 mb-2">General</h4>
            
            <a href="history.html" class="glass-panel rounded-2xl p-4 flex items-center justify-between cursor-pointer active:scale-[0.98] transition-transform group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center group-hover:scale-110 transition-transform"><i class="ph-fill ph-clock-counter-clockwise text-xl"></i></div>
                    <div><h4 class="font-bold text-slate-700 text-sm">Transaction History</h4><p class="text-[10px] text-slate-400">All activity logs</p></div>
                </div>
                <i class="ph-bold ph-caret-right text-slate-300"></i>
            </a>

            <a href="support.html" class="glass-panel rounded-2xl p-4 flex items-center justify-between cursor-pointer active:scale-[0.98] transition-transform group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-cyan-50 text-brand-dark flex items-center justify-center group-hover:scale-110 transition-transform"><i class="ph-fill ph-headset text-xl"></i></div>
                    <div><h4 class="font-bold text-slate-700 text-sm">Customer Care</h4><p class="text-[10px] text-slate-400">AI Chat & Support</p></div>
                </div>
                <i class="ph-bold ph-caret-right text-slate-300"></i>
            </a>

            <a href="settings.html" class="glass-panel rounded-2xl p-4 flex items-center justify-between cursor-pointer active:scale-[0.98] transition-transform group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-500 flex items-center justify-center group-hover:scale-110 transition-transform"><i class="ph-fill ph-gear text-xl"></i></div>
                    <div><h4 class="font-bold text-slate-700 text-sm">Settings</h4><p class="text-[10px] text-slate-400">Security & Account</p></div>
                </div>
                <i class="ph-bold ph-caret-right text-slate-300"></i>
            </a>
        </div>

    </main>

    <!-- LOGOUT MODAL -->
    <div id="logout-modal" class="modal-overlay">
        <div class="bg-white rounded-3xl p-6 w-[85%] max-w-sm shadow-2xl text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-red-500"></div>
            <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                <i class="ph-bold ph-sign-out text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-800 mb-2">Log Out?</h3>
            <p class="text-sm text-slate-500 mb-6">Are you sure you want to sign out of your account?</p>
            <div class="flex gap-3">
                <button onclick="closeLogout()" class="flex-1 py-3 rounded-xl border border-slate-200 text-slate-600 font-bold text-sm hover:bg-slate-50">Cancel</button>
                <button onclick="performLogout()" class="flex-1 py-3 rounded-xl bg-red-500 text-white font-bold text-sm shadow-lg shadow-red-200 hover:bg-red-600">Log Out</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <!-- NAVIGATION BAR -->
    <nav class="gradient-bar fixed bottom-0 w-full z-50 h-[80px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <div class="flex justify-around items-end h-full max-w-lg mx-auto pb-4">
            <a href="home.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-house nav-icon"></i></div><span class="nav-text">Home</span></a>
            <a href="tasks.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-list-checks nav-icon"></i></div><span class="nav-text">Tasks</span></a>
            <a href="trade.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-chart-line-up nav-icon"></i></div><span class="nav-text">Trade</span></a>
            <a href="teams.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-users-three nav-icon"></i></div><span class="nav-text">Team</span></a>
            <!-- PROFILE (ACTIVE) -->
            <a href="profile.html" class="nav-item active flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-user-circle nav-icon"></i></div><span class="nav-text">Profile</span></a>
        </div>
    </nav>

    <script type="module">
        import { Auth } from './assets/js/auth.js';
        import { DB } from './assets/js/db.js';
        import { Router } from './assets/js/router.js'; // Forces login check

        // CONFIG MAP
        const PACKAGES_MAP = {
            1: 'Basic Plan', 2: 'Standard Plan', 3: 'Advanced Plan', 4: 'Pro Plan',
            5: 'Premium Plan', 6: 'Supreme Plan', 7: 'Elite Plan', 8: 'Ultimate Plan'
        };

        const formatCurrency = (val) => 'â‚¨ ' + val.toLocaleString();

        window.onload = async () => {
            // 1. Get Current User (Router.js already handles redirection if null, but safety check here)
            const user = await Auth.getCurrentUser();
            
            // 2. If user exists, fetch their DB Profile
            if (user) {
                const profile = await DB.getProfile(user.id);
                
                if (profile) {
                    // 3. Populate Real Data
                    const displayName = profile.full_name || "User";
                    
                    document.getElementById('header-username').innerText = displayName;
                    document.getElementById('user-name').innerText = displayName;
                    document.getElementById('user-email').innerText = profile.email;
                    document.getElementById('display-balance').innerText = formatCurrency(profile.balance || 0);
                    // If you have a total_profit field in DB, use it here. Default to 0 for now.
                    document.getElementById('display-profit').innerText = formatCurrency(0); 

                    // 4. Package Badge Logic
                    const badge = document.getElementById('plan-badge');
                    const spacer = document.getElementById('plan-spacer');
                    const planName = document.getElementById('plan-name');
                    
                    if (profile.active_package_id > 0 && PACKAGES_MAP[profile.active_package_id]) {
                        planName.innerText = PACKAGES_MAP[profile.active_package_id];
                        badge.classList.remove('hidden');
                        spacer.classList.add('hidden');
                    } else {
                        badge.classList.add('hidden');
                        spacer.classList.remove('hidden');
                    }
                    
                    // 5. Dynamic Avatar
                    document.getElementById('profile-avatar').src = `https://ui-avatars.com/api/?name=${displayName}&background=00FFFF&color=fff`;
                }
            }
        };

        // Expose logout functions globally for onclick events
        window.confirmLogout = () => {
            document.getElementById('logout-modal').classList.add('active');
        };
        
        window.closeLogout = () => {
            document.getElementById('logout-modal').classList.remove('active');
        };
        
        window.performLogout = () => {
            window.closeLogout();
            Auth.signOut().then(() => {
                window.location.href = 'auth.html';
            });
        };
    </script>
</body>
</html>
