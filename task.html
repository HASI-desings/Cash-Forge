<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CashForge | Daily Tasks</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#00FFFF', dim: '#00e6e6', dark: '#008b8b' },
                        slate: { 850: '#1e293b' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- SHARED CSS (Master Theme) --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        body {
            color: #1e293b; font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #dcfcfc 40%, #00FFFF 50%, #dcfcfc 60%, #FFFFFF 100%);
            min-height: 100vh; padding-bottom: 100px; padding-top: 80px; overflow-x: hidden;
        }
        .bg-dots {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#008b8b 1px, transparent 1px);
            background-size: 24px 24px; opacity: 0.15; z-index: -2; pointer-events: none;
        }
        .blob {
            position: fixed; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: 10%; left: -10%; width: 200px; height: 200px; background: #00FFFF; }
        .blob-2 { bottom: 20%; right: -10%; width: 250px; height: 250px; background: #00FFFF; animation-delay: 2s; }

        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
        }
        .gradient-bar {
            background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(200,255,255,0.95), rgba(255,255,255,0.95));
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.8);
        }

        /* --- NAV ANIMATION --- */
        .nav-item { position: relative; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-icon-box {
            width: auto; height: auto; background: transparent; padding: 0; border-radius: 0;
            transform: translateY(0); border: 0; box-shadow: none; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; align-items: center; justify-content: center;
        }
        .nav-icon { font-size: 24px; color: #94a3b8; transition: color 0.3s; }
        .nav-text { font-size: 10px; font-weight: 500; color: #94a3b8; margin-top: 4px; transition: all 0.3s; }
        
        .nav-item.active .nav-icon-box {
            width: 56px; height: 56px; background: linear-gradient(to top right, #67e8f9, #06b6d4);
            border-radius: 999px; transform: translateY(-24px); border: 4px solid white;
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.5);
        }
        .nav-item.active .nav-icon { color: white; font-size: 26px; }
        .nav-item.active .nav-text { color: #0e7490; transform: translateY(-12px); font-weight: 700; }

        /* --- TASK SPECIFIC --- */
        .task-card {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }
        .task-card.locked { opacity: 0.6; filter: grayscale(0.8); pointer-events: none; }
        
        /* Progress Bar Animation */
        .progress-track { background: rgba(0, 255, 255, 0.1); border-radius: 99px; overflow: hidden; height: 8px; }
        .progress-fill { height: 100%; background: #008b8b; width: 0%; transition: width 1s linear; }
        
        /* Toast */
        .toast-enter { animation: toast-in 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
        @keyframes toast-in { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-dots"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <header class="gradient-bar fixed top-0 w-full z-50 h-[70px] flex items-center justify-between px-5 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 flex items-center justify-center rounded-xl bg-gradient-to-br from-cyan-300 to-cyan-500 shadow-lg shadow-cyan-200/50">
                <i class="ph-bold ph-lightning text-white text-xl"></i>
            </div>
            <div>
                <span class="heading-font font-bold text-xl tracking-tight text-slate-800 leading-none block">CashForge</span>
            </div>
        </div>
        <div class="glass-panel px-4 py-1.5 rounded-full flex items-center gap-2 border border-cyan-100 shadow-sm">
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
            <span class="heading-font font-bold text-slate-800" id="header-balance">₨ 10,000</span>
        </div>
    </header>

    <main class="w-full max-w-lg mx-auto px-4 relative z-10 pt-4">
        
        <div class="mb-4">
            <h2 class="heading-font text-2xl font-bold text-slate-800">Daily Tasks</h2>
            <p class="text-xs text-slate-500">Complete tasks to earn rewards.</p>
        </div>

        <div class="glass-panel rounded-xl p-3 flex items-start gap-3 mb-6 border-l-4 border-yellow-400 bg-yellow-50/50">
            <i class="ph-fill ph-warning text-yellow-500 text-lg mt-0.5"></i>
            <div>
                <p class="text-xs font-bold text-slate-700">Do Not Leave This Page</p>
                <p class="text-[10px] text-slate-500 leading-relaxed">
                    If you close the page, switch tabs, or minimize the app, your progress will be lost and the timer will restart.
                </p>
            </div>
        </div>

        <div class="space-y-4" id="task-list">
            </div>

    </main>

    <nav class="gradient-bar fixed bottom-0 w-full z-50 h-[80px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <div class="flex justify-around items-end h-full max-w-lg mx-auto pb-4">
            <a href="#" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-house nav-icon"></i></div><span class="nav-text">Home</span></a>
            
            <a href="#" class="nav-item active flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-list-checks nav-icon"></i></div><span class="nav-text">Tasks</span></a>
            
            <a href="#" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-chart-line-up nav-icon"></i></div><span class="nav-text">Trade</span></a>
            <a href="#" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-users-three nav-icon"></i></div><span class="nav-text">Team</span></a>
            <a href="#" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-user-circle nav-icon"></i></div><span class="nav-text">Profile</span></a>
        </div>
    </nav>

    <script>
        // --- DATA ---
        const TASKS = [
            { id: 1, title: 'Analyze Market Trends', reward: 150, duration: 25 },
            { id: 2, title: 'Review Portfolio', reward: 150, duration: 25 },
            { id: 3, title: 'Execute Smart Contracts', reward: 200, duration: 25 }
        ];
        
        let state = {
            currentTaskId: 0,
            isWorking: false,
            balance: 10000,
            timerInterval: null // Store interval to clear it
        };

        const formatCurrency = (val) => '₨ ' + val.toLocaleString();

        // --- RENDERER ---
        function renderTasks() {
            const container = document.getElementById('task-list');
            container.innerHTML = '';

            TASKS.forEach((task, index) => {
                const isCompleted = state.currentTaskId > index;
                const isCurrent = state.currentTaskId === index;
                const isLocked = state.currentTaskId < index;
                
                let btnHTML = '';
                
                if (isCompleted) {
                    btnHTML = `<button class="w-full py-3 rounded-xl bg-green-100 text-green-700 font-bold text-sm border border-green-200 cursor-default flex items-center justify-center gap-2">
                        <i class="ph-bold ph-check"></i> Completed
                    </button>`;
                } else if (isCurrent) {
                    // Note: We use IDs to target elements for logic/reset
                    btnHTML = `
                        <div id="progress-container-${index}" class="w-full hidden">
                            <div class="flex justify-between text-[10px] text-slate-500 mb-1 font-bold">
                                <span>Processing...</span>
                                <span id="timer-${index}">${task.duration}s</span>
                            </div>
                            <div class="progress-track">
                                <div id="bar-${index}" class="progress-fill"></div>
                            </div>
                        </div>
                        <button id="btn-${index}" onclick="startTask(${index})" 
                            class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-400 to-cyan-500 text-white font-bold text-sm shadow-lg shadow-cyan-200/50 hover:scale-[1.02] active:scale-95 transition-all">
                            Start Task
                        </button>
                    `;
                } else {
                    btnHTML = `<button class="w-full py-3 rounded-xl bg-slate-100 text-slate-400 font-bold text-sm border border-slate-200 cursor-not-allowed">
                        <i class="ph-bold ph-lock-key"></i> Locked
                    </button>`;
                }

                const html = `
                    <div class="task-card rounded-2xl p-5 ${isLocked ? 'locked' : ''}">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-lg ${isCompleted ? 'bg-green-100 text-green-600' : 'bg-cyan-50 text-brand-dark'} flex items-center justify-center text-xl">
                                    <i class="ph-duotone ${isCompleted ? 'ph-check-circle' : 'ph-chart-bar'}"></i>
                                </div>
                                <div>
                                    <h4 class="heading-font font-bold text-slate-800">${task.title}</h4>
                                    <p class="text-xs text-slate-500 font-medium">Reward: <span class="text-brand-dark font-bold">${formatCurrency(task.reward)}</span></p>
                                </div>
                            </div>
                        </div>
                        ${btnHTML}
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- CORE LOGIC ---
        function startTask(index) {
            if (state.isWorking) return;
            state.isWorking = true;
            const task = TASKS[index];

            const btn = document.getElementById(`btn-${index}`);
            const progressContainer = document.getElementById(`progress-container-${index}`);
            const bar = document.getElementById(`bar-${index}`);
            const timerText = document.getElementById(`timer-${index}`);

            btn.style.display = 'none';
            progressContainer.classList.remove('hidden');

            let timeLeft = task.duration;
            
            // Animation start
            setTimeout(() => {
                bar.style.transition = `width ${task.duration}s linear`;
                bar.style.width = '100%';
            }, 100);

            // Timer Interval
            state.timerInterval = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft + 's';

                if (timeLeft <= 0) {
                    clearInterval(state.timerInterval);
                    completeTask(index);
                }
            }, 1000);
        }

        function completeTask(index) {
            state.isWorking = false;
            state.currentTaskId++;
            
            state.balance += TASKS[index].reward;
            document.getElementById('header-balance').innerText = formatCurrency(state.balance);
            document.getElementById('header-balance').classList.add('scale-110');
            setTimeout(() => document.getElementById('header-balance').classList.remove('scale-110'), 300);

            showToast(`Task Completed! +${formatCurrency(TASKS[index].reward)}`, 'success');
            renderTasks();
        }

        // --- PAGE VISIBILITY LOGIC (ANTI-CHEAT) ---
        document.addEventListener('visibilitychange', () => {
            // If user hides the page (leaves/minimizes) AND is currently working
            if (document.hidden && state.isWorking) {
                console.log("User left the page! Resetting task.");
                resetCurrentTask();
            }
        });

        function resetCurrentTask() {
            clearInterval(state.timerInterval); // Stop timer
            state.isWorking = false;

            // Visual Reset for the current task
            const index = state.currentTaskId;
            const btn = document.getElementById(`btn-${index}`);
            const progressContainer = document.getElementById(`progress-container-${index}`);
            const bar = document.getElementById(`bar-${index}`);
            const timerText = document.getElementById(`timer-${index}`);

            if(btn && progressContainer && bar) {
                // Kill animation immediately
                bar.style.transition = 'none';
                bar.style.width = '0%';
                
                // Reset Text
                timerText.innerText = TASKS[index].duration + 's';
                
                // Toggle Visibility
                progressContainer.classList.add('hidden');
                btn.style.display = 'block'; // Show start button again
            }

            // Alert User
            showToast("⚠️ Task Failed! Do not leave the app.", "error");
        }

        function showToast(msg, type) {
            const toast = document.createElement('div');
            const colorClass = type === 'error' ? 'bg-red-50 text-red-600 border-red-200' : 'bg-green-50 text-green-600 border-green-200';
            const icon = type === 'error' ? 'ph-warning-circle' : 'ph-check-circle';
            toast.className = `fixed top-24 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl z-[2000] flex items-center gap-3 border ${colorClass} min-w-[280px] justify-center toast-enter backdrop-blur-md`;
            toast.innerHTML = `<i class="ph-bold ${icon} text-lg"></i><span class="font-semibold text-sm">${msg}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translate(-50%, -20px)'; setTimeout(() => toast.remove(), 500); }, 3000);
        }

        // INIT
        renderTasks();
    </script>
</body>
</html>
