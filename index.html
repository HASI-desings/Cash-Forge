<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Loading...</title>
    
    <!-- Link to core CSS for gradient/variables -->
    <link rel="stylesheet" href="css/core.css">

    <style>
        /* Note: We assume core.css defines --primary-dark as a dark shade, 
                 using var(--text-dark) is safer based on core.css defined earlier. */
        :root {
            --primary-dark: #008b8b; /* Using a darker cyan for the spinner/text */
        }
        
        body {
            /* Inherits background gradient from core.css */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* LOGO STYLING - Using Lucide placeholder for logo.svg */
        .splash-logo-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 3px solid var(--primary-dark);
            box-shadow: 0 0 15px rgba(0, 139, 139, 0.5); /* Subtle glow */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .splash-logo-wrapper i {
            color: var(--text-dark);
            width: 60%;
            height: 60%;
        }

        /* Loading Spinner */
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 139, 139, 0.2);
            border-top: 3px solid var(--primary-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 12px;
            color: var(--primary-dark);
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Lucide Icon Import -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Routing Logic in HEAD -->
    <script type="module">
        // FIX: Explicitly using "./" to resolve the module path from the current file location
        import { supabase } from './js/config/supabase.js';

        // Check Session logic
        const checkSessionAndRoute = async () => {
            const minWait = new Promise(resolve => setTimeout(resolve, 2000));
            
            const sessionCheck = async () => {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    return session;
                } catch (e) {
                    console.error("Supabase session check failed:", e);
                    return null; // Treat error as no session
                }
            };

            // Wait for both the minimum time and the session check result
            const [_, session] = await Promise.all([minWait, sessionCheck()]);

            // Route user
            if (session) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'intro.html';
            }
        };

        // Execute immediately after module load
        checkSessionAndRoute();
        
        // Init Icons when DOM is ready
        document.addEventListener('DOMContentLoaded', lucide.createIcons);
    </script>
</head>
<body>

    <div class="splash-container">
        <div class="splash-logo-wrapper">
            <i data-lucide="zap"></i>
        </div>
        
        <div class="spinner"></div>
        <div class="loading-text">Initializing Secure App...</div>
    </div>

</body>
</html>
