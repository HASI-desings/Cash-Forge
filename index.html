<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Welcome to CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script> <style>
        /* Ensures the splash screen covers the full view */
        .splash-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color); /* Light background */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        /* Style for the loading spinner */
        .splash-spinner {
            border-top-color: var(--primary); /* Cyan */
        }
    </style>

</head>
<body class="page-enter">
    <div class="app-container">
        <div class="splash-screen">
            
            <img src="assets/img/logo.svg" alt="CashForge Logo" class="w-32 h-auto mb-6 opacity-80">
            
            <p class="text-sm font-medium text-slate-500 mb-8">Loading secure resources...</p>

            <div class="splash-spinner w-8 h-8 border-4 border-slate-200 border-solid rounded-full animate-spin"></div>
        </div>
    </div>

    <script>
        // --- Splash Screen Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            
            // Wait for a minimum time (e.g., 1.5 seconds) to show the splash screen
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check session status using the integrated Auth manager
            const isAuthenticated = await Auth.isAuthenticated();

            // Determine destination page based on authentication
            const destination = isAuthenticated ? 'dashboard.html' : 'login.html';

            // Use the transition utility to navigate
            PageTransition.exitAndRedirect(destination);
        });
    </script>
</body>
</html>
