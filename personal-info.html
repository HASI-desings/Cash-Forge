<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Personal Info</title>

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Router for protection (Executes immediately) -->
    <script type="module" src="js/utils/router.js"></script>

    <!-- Controller Script -->
    <script type="module" src="js/controllers/profile_info.js"></script>

</head>
<body class="app-body">

    <header class="app-header">
        <div class="header-actions">
            <a href="profile.html" class="icon-btn">
                <i data-lucide="arrow-left"></i>
            </a>
        </div>
        <div class="header-title">Personal Info</div>
        <div class="header-actions">
            <div style="width: 32px;"></div>
        </div>
    </header>

    <div class="app-content" style="padding: 20px;">

        <div class="card" style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
            <form id="info-form" onsubmit="updateInfo(event)">
                
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" id="full-name" class="form-input" placeholder="Loading..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="email" class="form-input" disabled style="background: #f9f9f9; color: #777;">
                    </div>
                    <small style="font-size: 10px; color: #999; margin-top: 5px; display: block;">Email cannot be changed.</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Member Since</label>
                    <div class="input-wrapper">
                        <i data-lucide="calendar" class="input-icon"></i>
                        <input type="text" id="join-date" class="form-input" disabled style="background: #f9f9f9; color: #777;">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;" id="btn-save">
                    Save Changes
                </button>
            </form>
        </div>

    </div>

    <script>
        window.onload = lucide.createIcons;
    </script>
</body>
</html>
