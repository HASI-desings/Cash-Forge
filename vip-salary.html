<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP Salary | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' },
                        gold: { 50: '#fffbeb', 100: '#fef3c7', 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(180deg, rgba(251, 191, 36, 0.1) 0%, rgba(34, 211, 238, 0.0) 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        /* Hero Card (Gold Gradient) */
        .hero-card {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.3);
            color: white;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f1f5f9;
        }

        /* Bottom Nav */
        .bottom-nav {
            background: #f0fdfa;
            border-top: 1px solid #e2e8f0;
        }
        
        .nav-home-active {
            background: #22d3ee;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px; 
            color: white;
        }

        .pb-safe { padding-bottom: 100px; }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-safe relative">

    <div class="ambient-strip"></div>

    <header class="app-header fixed top-0 left-0 w-full z-50 px-4 py-3 flex items-center gap-3">
        <button onclick="window.history.back()" class="p-1 -ml-1 text-slate-400 hover:text-slate-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <h1 class="font-display font-bold text-lg text-slate-900 tracking-wide">Monthly Salary</h1>
    </header>

    <main class="relative z-10 pt-20 px-4 space-y-6">

        <div class="hero-card p-6">
            <div class="absolute right-[-10%] top-[-20%] w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
            
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-yellow-100 text-xs font-bold uppercase tracking-widest mb-1">Current Status</p>
                    <h2 class="text-3xl font-display font-bold text-white flex items-center gap-2">
                        VIP 0
                        <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded-full backdrop-blur-sm font-medium">No Salary</span>
                    </h2>
                </div>
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                </div>
            </div>

            <div>
                <div class="flex justify-between text-xs text-yellow-50 mb-1.5 font-medium">
                    <span>Progress to VIP 1</span>
                    <span>3 / 6 Members</span>
                </div>
                <div class="w-full bg-black/20 rounded-full h-2 overflow-hidden backdrop-blur-sm">
                    <div class="bg-white h-2 rounded-full shadow-[0_0_10px_rgba(255,255,255,0.5)]" style="width: 50%"></div>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-sm font-bold text-slate-700 uppercase tracking-wide mb-3 px-1">Salary Tiers</h3>
            <div class="space-y-4" id="salary-list">
                </div>
        </div>

    </main>

    <nav class="bottom-nav fixed bottom-0 left-0 w-full pb-6 z-50">
        <div class="flex justify-around items-end pt-2 pb-2 h-16">
            
            <div class="relative w-1/5 flex justify-center">
                 <a href="dashboard.html" class="nav-home-active flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                </a>
                <span class="absolute -bottom-5 text-[10px] font-bold text-cyan-600">Home</span>
            </div>

            <a href="tasks-dashboard.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                <span class="text-[10px] font-medium">Tasks</span>
            </a>

            <a href="trade-pro.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                <span class="text-[10px] font-medium">Trade</span>
            </a>

            <a href="team-overview.html" class="flex flex-col items-center gap-1 w-1/5 text-cyan-600 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="text-[10px]">Team</span>
            </a>

            <a href="profile.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        // CONFIG
        const SALARY_TIERS = [
            { level: 1, req: 6, amount: 5000, locked: false, claimed: false }, // Next Goal
            { level: 2, req: 15, amount: 15000, locked: true, claimed: false },
            { level: 3, req: 40, amount: 50000, locked: true, claimed: false },
            { level: 4, req: 100, amount: 150000, locked: true, claimed: false },
            { level: 5, req: 250, amount: 300000, locked: true, claimed: false },
        ];

        const container = document.getElementById('salary-list');

        function renderSalaries() {
            let html = '';
            SALARY_TIERS.forEach(tier => {
                let btnState = '';
                let cardOpacity = '';
                
                if (tier.locked) {
                    btnState = `<button disabled class="w-full bg-slate-100 text-slate-400 text-xs font-bold py-3 rounded-xl cursor-not-allowed">LOCKED</button>`;
                    cardOpacity = 'opacity-60 grayscale';
                } else if (tier.claimed) {
                    btnState = `<button disabled class="w-full bg-green-50 text-green-600 border border-green-200 text-xs font-bold py-3 rounded-xl">CLAIMED</button>`;
                } else {
                    // Active / Claimable
                    // Assuming user has 3/6, so button is "In Progress"
                    btnState = `<button disabled class="w-full bg-yellow-50 text-yellow-600 border border-yellow-200 text-xs font-bold py-3 rounded-xl">IN PROGRESS (3/${tier.req})</button>`;
                }

                html += `
                <div class="white-card p-5 ${cardOpacity}">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gold-100 rounded-full flex items-center justify-center text-gold-600 font-bold border border-gold-400">
                                V${tier.level}
                            </div>
                            <div>
                                <h4 class="font-bold text-sm text-slate-800">VIP Level ${tier.level}</h4>
                                <p class="text-xs text-slate-500">Require: ${tier.req} Active Members</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-400 uppercase font-bold">Salary</p>
                            <p class="text-lg font-bold text-slate-800">Rs ${tier.amount.toLocaleString()}</p>
                        </div>
                    </div>
                    ${btnState}
                </div>
                `;
            });
            container.innerHTML = html;
        }

        renderSalaries();
    </script>
</body>
</html>
