<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bind Wallet | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card Styling */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
        }

        /* Form Inputs */
        .input-light {
            background-color: #f8fafc; /* Slate-50 */
            border: 1px solid #e2e8f0; /* Slate-200 */
            color: #1e293b; /* Slate-800 */
            transition: all 0.2s;
        }
        .input-light:focus {
            background-color: #ffffff;
            border-color: #22d3ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-10 relative">

    <div class="ambient-glow"></div>

    <header class="app-header px-4 py-4 flex items-center gap-3 sticky top-0 z-50">
        <button onclick="window.history.back()" class="p-1 -ml-1 text-slate-400 hover:text-slate-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <h1 class="font-display font-bold text-lg text-slate-800 tracking-wide">Bind Wallet</h1>
    </header>

    <main class="relative z-10 pt-6 px-4 space-y-6">

        <div class="white-card p-6 space-y-6">
            
            <div class="text-center mb-6">
                <div class="w-16 h-16 rounded-full bg-cyan-50 border border-cyan-100 flex items-center justify-center text-cyan-500 mx-auto mb-3 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
                </div>
                <h2 class="text-xl font-display font-bold text-slate-800">Crypto Wallet</h2>
                <p class="text-sm text-slate-500">Bind your USDT address for withdrawals</p>
            </div>
            
            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wide">Select Network</label>
                <div class="relative">
                    <select id="networkSelect" class="input-light w-full rounded-xl px-4 py-3.5 text-sm font-medium appearance-none">
                        <option value="TRC20">USDT - Tron (TRC20)</option>
                        <option value="ERC20">USDT - Ethereum (ERC20)</option>
                        <option value="BEP20">USDT - BNB Chain (BEP20)</option>
                        <option value="SOL">USDT - Solana</option>
                    </select>
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wide">Wallet Address</label>
                <input type="text" id="usdtAddress" class="input-light w-full rounded-xl px-4 py-3 text-sm font-mono placeholder-slate-400" placeholder="e.g. Txxxxxxxx...">
            </div>

            <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 flex gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <div>
                    <p class="text-xs font-bold text-blue-700 mb-1">Network Matching</p>
                    <p class="text-xs text-blue-600 leading-relaxed" id="networkWarning">
                        Ensure you are pasting a <b>TRC20</b> address starting with 'T'.
                    </p>
                </div>
            </div>

            <button onclick="saveWallet()" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-200 transition-transform active:scale-95">
                Confirm & Bind Wallet
            </button>
        </div>

    </main>

    <script>
        const networkSelect = document.getElementById('networkSelect');
        const networkWarning = document.getElementById('networkWarning');
        const usdtAddress = document.getElementById('usdtAddress');

        // 1. Dynamic Warning & Placeholder
        networkSelect.addEventListener('change', (e) => {
            const net = e.target.value;
            if(net === 'TRC20') {
                networkWarning.innerHTML = "Ensure you are pasting a <b>TRC20</b> address starting with 'T'.";
                usdtAddress.placeholder = "e.g. Txxxxxxxx...";
            } else if(net === 'ERC20' || net === 'BEP20') {
                networkWarning.innerHTML = `Ensure you are pasting a <b>${net}</b> address starting with '0x'.`;
                usdtAddress.placeholder = "e.g. 0x1234...";
            } else {
                networkWarning.innerHTML = "Ensure you are pasting a valid Solana address.";
                usdtAddress.placeholder = "e.g. D8r...";
            }
        });

        // 2. Save Logic with Validation
        function saveWallet() {
            const addr = usdtAddress.value.trim();
            const net = networkSelect.value;
            const btn = document.querySelector('button');

            // Validation Rules
            if(addr.length < 10) {
                alert("Address is too short."); return;
            }

            if(net === 'TRC20' && !addr.startsWith('T')) {
                alert("Invalid TRC20 Address. Must start with 'T'."); return;
            }

            if((net === 'ERC20' || net === 'BEP20') && !addr.startsWith('0x')) {
                alert(`Invalid ${net} Address. Must start with '0x'.`); return;
            }

            // Loading State
            btn.innerText = "Saving...";
            btn.disabled = true;

            // Simulated API Call
            setTimeout(() => {
                alert(`Wallet (${net}) bound successfully!`);
                localStorage.setItem('user_wallet', addr);
                localStorage.setItem('user_network', net);
                window.location.href = 'wallet.html';
            }, 1000);
        }
    </script>
</body>
</html>
