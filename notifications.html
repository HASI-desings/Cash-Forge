<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notifications | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card Styling */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e2e8f0;
        }

        /* Unread State styling */
        .notif-unread {
            background-color: #ecfeff; /* Cyan-50 */
            border-left: 4px solid #06b6d4; /* Cyan-500 */
        }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-10 relative">

    <div class="ambient-strip"></div>

    <header class="app-header px-4 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='dashboard.html'" class="p-1 -ml-1 text-slate-400 hover:text-slate-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="font-display font-bold text-lg text-slate-800 tracking-wide">Notifications</h1>
        </div>
        <button id="clearBtn" class="text-xs font-bold text-cyan-600 hover:text-cyan-700 bg-cyan-50 px-3 py-1.5 rounded-full border border-cyan-100 transition">
            Mark all read
        </button>
    </header>

    <main class="relative z-10 pt-6 px-4 space-y-4" id="notification-list">
        
        <div class="animate-pulse space-y-4">
            <div class="h-24 bg-white rounded-2xl w-full border border-slate-100"></div>
            <div class="h-24 bg-white rounded-2xl w-full border border-slate-100"></div>
            <div class="h-24 bg-white rounded-2xl w-full border border-slate-100"></div>
        </div>

    </main>

    <div id="empty-state" class="hidden flex flex-col items-center justify-center pt-32 text-center opacity-60">
        <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        </div>
        <p class="text-slate-500 text-sm font-medium">No new notifications</p>
    </div>

    <script>
        // MOCK DATA
        const notifications = [
            {
                id: 1,
                type: 'success', // success, warning, info, error
                title: 'Deposit Approved',
                message: 'Your deposit of 50,000 PKR has been successfully credited to your wallet.',
                time: '2 mins ago',
                read: false
            },
            {
                id: 2,
                type: 'warning',
                title: 'System Maintenance',
                message: 'Withdrawals will be paused this Sunday from 2 AM to 6 AM for upgrades.',
                time: '5 hours ago',
                read: false
            },
            {
                id: 3,
                type: 'info',
                title: 'Welcome Bonus',
                message: 'Welcome to CashForge! Start your first investment today to earn daily rewards.',
                time: '1 day ago',
                read: true
            },
            {
                id: 4,
                type: 'error',
                title: 'Task Failed',
                message: 'You switched tabs during the ad task. No reward was issued.',
                time: '2 days ago',
                read: true
            }
        ];

        const listContainer = document.getElementById('notification-list');
        const emptyState = document.getElementById('empty-state');
        const clearBtn = document.getElementById('clearBtn');

        // Helper: Get Icon based on Type
        function getIcon(type) {
            if(type === 'success') return `<div class="w-10 h-10 rounded-full bg-green-50 border border-green-100 flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>`;
            if(type === 'warning') return `<div class="w-10 h-10 rounded-full bg-yellow-50 border border-yellow-100 flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg></div>`;
            if(type === 'error') return `<div class="w-10 h-10 rounded-full bg-red-50 border border-red-100 flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>`;
            // Default Info
            return `<div class="w-10 h-10 rounded-full bg-cyan-50 border border-cyan-100 flex items-center justify-center shrink-0"><svg class="w-5 h-5 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>`;
        }

        // Render List
        function renderNotifications() {
            if (notifications.length === 0) {
                listContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            let html = '';
            notifications.forEach(notif => {
                const unreadClass = notif.read ? '' : 'notif-unread';
                html += `
                    <div class="white-card p-4 flex gap-4 items-start ${unreadClass}">
                        ${getIcon(notif.type)}
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-1">
                                <h4 class="text-sm font-bold text-slate-800">${notif.title}</h4>
                                <span class="text-[10px] text-slate-400 font-medium">${notif.time}</span>
                            </div>
                            <p class="text-xs text-slate-500 leading-relaxed">${notif.message}</p>
                        </div>
                    </div>
                `;
            });
            listContainer.innerHTML = html;
        }

        // Initialize
        setTimeout(() => {
            renderNotifications();
        }, 300);

        // Mark All Read Logic
        clearBtn.addEventListener('click', () => {
            const cards = document.querySelectorAll('.white-card');
            cards.forEach(card => {
                card.classList.remove('notif-unread');
            });
            clearBtn.innerText = "All caught up";
            clearBtn.classList.add('opacity-50', 'cursor-default');
            clearBtn.disabled = true;
        });

    </script>
</body>
</html>
