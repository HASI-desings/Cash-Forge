<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Set Security PIN | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            border: 1px solid #f1f5f9;
        }

        /* PIN Input Boxes */
        .pin-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            transition: all 0.2s;
        }
        .pin-box:focus {
            background-color: #ffffff;
            border-color: #22d3ee;
            box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        /* Hide number spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="text-slate-800 font-sans h-screen flex items-center justify-center relative px-4">

    <div class="ambient-glow"></div>

    <div class="white-card w-full max-w-md p-8 relative z-10">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-cyan-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-cyan-100 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-display font-bold text-slate-900 tracking-tight">Secure Your Funds</h2>
            <p class="text-slate-500 text-sm mt-1">Set a 6-digit PIN for withdrawals.</p>
        </div>

        <form id="pinForm" class="space-y-8">
            
            <div>
                <label class="block text-xs font-bold text-slate-500 mb-3 uppercase tracking-wide text-center">Create 6-Digit PIN</label>
                <div class="flex justify-center gap-2" id="pin-container">
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 mb-3 uppercase tracking-wide text-center">Confirm PIN</label>
                <div class="flex justify-center gap-2" id="confirm-pin-container">
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                    <input type="number" maxlength="1" class="pin-box w-10 h-12" required>
                </div>
            </div>

            <div id="error-msg" class="hidden bg-red-50 text-red-600 text-xs text-center py-2.5 rounded-lg border border-red-100 font-bold"></div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-slate-200 transition-all active:scale-95">
                Set Security PIN
            </button>
        </form>
    </div>

    <script type="module">
        // 1. AUTO-FOCUS LOGIC
        function setupPinInputs(containerId) {
            const container = document.getElementById(containerId);
            const inputs = container.querySelectorAll('input');

            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (input.value.length > 1) input.value = input.value.slice(0, 1);
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        }

        setupPinInputs('pin-container');
        setupPinInputs('confirm-pin-container');

        // 2. SUBMISSION
        const pinForm = document.getElementById('pinForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('error-msg');

        pinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');

            let pin1 = '';
            document.querySelectorAll('#pin-container input').forEach(i => pin1 += i.value);
            
            let pin2 = '';
            document.querySelectorAll('#confirm-pin-container input').forEach(i => pin2 += i.value);

            if (pin1.length !== 6 || pin2.length !== 6) {
                errorMsg.innerText = "Please enter all 6 digits.";
                errorMsg.classList.remove('hidden');
                return;
            }
            if (pin1 !== pin2) {
                errorMsg.innerText = "PINs do not match.";
                errorMsg.classList.remove('hidden');
                
                // Clear confirm section
                document.querySelectorAll('#confirm-pin-container input').forEach(i => i.value = '');
                document.querySelector('#confirm-pin-container input').focus();
                return;
            }

            // UI Loading
            submitBtn.innerText = "Saving...";
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-75');

            setTimeout(() => {
                localStorage.setItem('user_pin_set', 'true');
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
