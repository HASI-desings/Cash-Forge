<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Welcome</title>

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Specific Styles for Intro Page centering */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            height: 100vh;
        }
        
        /* Note: core.css defines the logo glow (.logo-wrapper or similar). 
                 We'll use Lucide here and apply core styling. */

        .brand-container {
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .brand-logo-wrapper {
            /* Inherits logo glow/border from core.css or uses custom styling here */
            width: 140px;
            height: 140px;
            margin: 0 auto 15px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 3px solid var(--primary-cyan);
            box-shadow: 0 0 15px var(--primary-cyan);
        }

        .brand-logo-wrapper i {
            color: var(--text-dark);
            width: 60%;
            height: 60%;
        }

        .intro-title {
            font-size: 28px;
            color: var(--text-dark); /* Use text-dark from core.css */
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .intro-text {
            color: #666;
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto 50px auto;
        }

        .btn-container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Secondary Ghost Button */
        .btn-outline {
            background: transparent;
            border: 2px solid var(--text-dark); /* Use text-dark for outline */
            color: var(--text-dark);
            padding: 1.2em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 700;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center; /* Ensure text centers inside <a> */
            text-decoration: none;
        }

        .btn-outline:hover {
            background: var(--text-dark);
            color: #fff;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="brand-container">
        <!-- Replaced <img> with a wrapper using Lucide placeholder -->
        <div class="brand-logo-wrapper">
            <i data-lucide="zap"></i>
        </div>
    </div>

    <div>
        <h1 class="intro-title">Forge Your Wealth</h1>
        <p class="intro-text">
            Join the elite community of investors. Automate your earnings and build your future today.
        </p>
    </div>

    <div class="btn-container">
        <!-- Primary button uses .btn-primary class defined in components.css -->
        <a href="register.html" class="btn-primary" style="text-decoration: none; line-height: 1.2;">
            Get Started
        </a>

        <a href="login.html" class="btn-outline">
            I have an account
        </a>
    </div>

    <!-- SCRIPT FOR AUTO-REDIRECT -->
    <script type="module">
        import { supabase } from 'js/config/supabase.js';

        // Initialize Lucide icons
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', async () => {
            // Optional: Auto-redirect if already logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'home.html';
            }
        });
    </script>

</body>
</html>
