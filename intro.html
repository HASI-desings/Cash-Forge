<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Welcome</title>

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    
    <style>
        /* Specific Styles for Intro Page centering */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            height: 100vh;
        }

        .brand-container {
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .brand-logo {
            width: 140px;
            height: 140px;
            margin-bottom: 15px;
            /* Subtle shadow to make white logo pop on light bg */
            filter: drop-shadow(0 10px 15px rgba(0, 255, 255, 0.4));
        }

        .intro-title {
            font-size: 28px;
            color: var(--primary-dark);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .intro-text {
            color: #666;
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto 50px auto;
        }

        .btn-container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Secondary Ghost Button */
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-dark);
            color: var(--primary-dark);
            padding: 1.2em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 700;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--primary-dark);
            color: #fff;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="brand-container">
        <img src="assets/images/logo.svg" alt="CashForge" class="brand-logo">
    </div>

    <div>
        <h1 class="intro-title">Forge Your Wealth</h1>
        <p class="intro-text">
            Join the elite community of investors. Automate your earnings and build your future today.
        </p>
    </div>

    <div class="btn-container">
        <a href="register.html" class="btn-primary" style="text-decoration: none; line-height: 1.2;">
            Get Started
        </a>

        <a href="login.html" class="btn-outline">
            I have an account
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config/supabase.js"></script>
    
    <script>
        // Optional: Auto-redirect if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            if(window.sb) {
                const { data: { session } } = await window.sb.auth.getSession();
                if (session) {
                    window.location.href = 'home.html';
                }
            }
        });
    </script>

</body>
</html>
