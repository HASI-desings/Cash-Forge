<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CashForge | History</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .tab-btn { transition: all 0.3s ease; border-bottom: 2px solid transparent; opacity: 0.6; }
        .tab-btn.active { border-color: #00FFFF; opacity: 1; color: #008b8b; font-weight: 700; }
    </style>
</head>
<body>
    
    <div class="bg-dots"></div>

    <main class="w-full max-w-lg mx-auto px-4 pt-4 pb-24">
        
        <!-- HEADER -->
        <div class="flex items-center gap-4 mb-2">
            <a href="profile.html" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 active:scale-95 transition-transform">
                <i class="ph-bold ph-arrow-left text-lg"></i>
            </a>
            <h2 class="heading-font text-2xl font-bold text-slate-800">History</h2>
        </div>

        <!-- TABS -->
        <div class="flex gap-6 overflow-x-auto no-scrollbar border-b border-slate-200 mb-6">
            <button onclick="filterHistory('all')" id="tab-all" class="tab-btn active px-1 py-3 text-sm font-bold whitespace-nowrap">All</button>
            <button onclick="filterHistory('deposit')" id="tab-deposit" class="tab-btn px-1 py-3 text-sm font-bold whitespace-nowrap">Deposits</button>
            <button onclick="filterHistory('withdraw')" id="tab-withdraw" class="tab-btn px-1 py-3 text-sm font-bold whitespace-nowrap">Withdrawals</button>
        </div>

        <!-- LIST -->
        <div id="history-list" class="space-y-3">
            <!-- Initial Empty State -->
            <div class="text-center py-10 glass-panel rounded-2xl">
                <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                    <i class="ph-duotone ph-clock-counter-clockwise text-3xl"></i>
                </div>
                <p class="text-sm text-slate-500 font-medium">No transactions found</p>
                <p class="text-xs text-slate-400 mt-1">Your recent activity will appear here.</p>
            </div>
        </div>

    </main>

    <!-- NAVIGATION BAR -->
    <nav class="gradient-bar fixed bottom-0 w-full z-50 h-[80px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <div class="flex justify-around items-end h-full max-w-lg mx-auto pb-4">
            <a href="home.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-house nav-icon"></i></div><span class="nav-text">Home</span></a>
            <a href="tasks.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-list-checks nav-icon"></i></div><span class="nav-text">Tasks</span></a>
            <a href="trade.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-chart-line-up nav-icon"></i></div><span class="nav-text">Trade</span></a>
            <a href="teams.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-users-three nav-icon"></i></div><span class="nav-text">Team</span></a>
            <a href="profile.html" class="nav-item active flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-user-circle nav-icon"></i></div><span class="nav-text">Profile</span></a>
        </div>
    </nav>

    <script>
        // --- REAL LOGIC: State starts empty ---
        let transactions = []; 

        // In the real app, we fetch from Supabase here:
        // transactions = await db.getTransactions();

        function filterHistory(filter) {
            // Update Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('tab-' + filter).classList.add('active');

            // Render List
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            
            const filtered = filter === 'all' ? transactions : transactions.filter(t => t.type === filter);
            
            if(filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 glass-panel rounded-2xl">
                        <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300">
                            <i class="ph-duotone ph-clock-counter-clockwise text-3xl"></i>
                        </div>
                        <p class="text-sm text-slate-500 font-medium">No ${filter === 'all' ? 'transactions' : filter + 's'} found</p>
                    </div>`;
                return;
            }

            // Logic to render items will go here when data arrives
        }
    </script>
</body>
</html>
