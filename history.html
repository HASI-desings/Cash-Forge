<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - History</title>

    <!-- Project Core Styles (Assuming these exist and contain the required CSS) -->
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Router for protection (Executes immediately) -->
    <script type="module" src="js/utils/router.js"></script>
    
    <!-- CONTROLLER SCRIPTS - Loaded early to define global filterList -->
    <script type="module" src="js/controllers/history.js"></script>

    <style>
        /* --- HISTORY SPECIFIC STYLES --- */
        
        /* Filter Tabs (Horizontal Scroll) */
        .filter-scroller {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 5px 15px 5px;
            margin-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        .filter-scroller::-webkit-scrollbar { display: none; }

        .filter-chip {
            background: #fff;
            border: 1px solid #eee;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: #777;
        }

        .filter-chip.active {
            /* Note: Replaced primary-dark with our cyan/success theme colors for consistency */
            background: var(--success-green); 
            color: #fff;
            border-color: var(--success-green);
            box-shadow: 0 4px 10px rgba(35, 196, 131, 0.3);
        }

        /* Transaction Item Card */
        .txn-item {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border-left: 4px solid transparent;
        }

        /* Color Coding based on Type */
        .txn-deposit { border-left-color: #2ecc71; }
        .txn-withdraw { border-left-color: #e74c3c; }
        .txn-earning { border-left-color: #f1c40f; } /* Yellow/Gold for earnings */

        .txn-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .txn-icon {
            width: 36px;
            height: 36px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        .txn-meta h4 {
            margin: 0;
            font-size: 13px;
            color: var(--text-dark); /* Use defined variable */
            font-weight: 700;
        }

        .txn-meta span {
            font-size: 10px;
            color: var(--text-light); /* Use defined variable */
        }

        .txn-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .txn-amount {
            font-size: 14px;
            font-weight: 800;
        }
        
        .amt-plus { color: #2ecc71; }
        .amt-minus { color: #e74c3c; }

        /* Empty State */
        #empty-state {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        #empty-state i {
            width: 40px; 
            height: 40px; 
            opacity: 0.3; 
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="app-body">

    <header class="app-header">
        <div class="header-actions">
            <!-- Back button should go back to profile -->
            <a href="profile.html" class="icon-btn">
                <i data-lucide="arrow-left"></i>
            </a>
        </div>
        <div class="header-title">Transactions</div>
        <div class="header-actions">
            <div style="width:32px;"></div>
        </div>
    </header>

    <div class="app-content" style="padding: 20px 20px 0;">

        <!-- The filterList function is defined and exposed globally by history.js -->
        <div class="filter-scroller">
            <div class="filter-chip active" onclick="filterList('all')">All</div>
            <div class="filter-chip" onclick="filterList('deposit')">Deposit</div>
            <div class="filter-chip" onclick="filterList('withdraw')">Withdraw</div>
            <div class="filter-chip" onclick="filterList('task_reward')">Tasks</div>
            <div class="filter-chip" onclick="filterList('profit')">Profit</div>
        </div>

        <div id="history-container">
            <!-- Transaction items injected here by history.js -->
        </div>

        <div id="empty-state">
            <i data-lucide="clipboard-x"></i>
            <p>No transactions found.</p>
        </div>

    </div>

    <!-- Bottom Nav uses anchor tags to keep it simple, pointing to correct files -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i data-lucide="zap"></i>
            <span>Tasks</span>
        </a>
        <a href="trade.html" class="nav-item">
            <i data-lucide="bar-chart-2"></i>
            <span>Trade</span>
        </a>
        <a href="team.html" class="nav-item">
            <i data-lucide="users"></i>
            <span>Team</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i data-lucide="user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script>
        // Init Icons on load
        window.onload = lucide.createIcons;
    </script>
</body>
</html>
