<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - My Team</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">

    <style>
        body {
            background: linear-gradient(180deg, #FFFFFF 0%, #E0FFFF 50%, #00FFFF 100%);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Invite Card (Hero Section) */
        .invite-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.15);
            border: 1px solid rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        .invite-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: #0f172a; }
        .invite-sub { font-size: 0.85rem; color: #64748b; margin-bottom: 20px; }

        /* Referral Link Box */
        .link-box {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            position: relative;
        }

        .link-text {
            font-family: monospace;
            color: #334155;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 80%;
            text-align: left;
        }

        .copy-btn {
            background: none; border: none; cursor: pointer;
            color: #00bcd4; display: flex; align-items: center;
        }
        .copy-btn:hover { color: #0097a7; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.8);
            border: 1px solid white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-val { font-size: 1.5rem; font-weight: 800; color: #008b8b; }
        .stat-lbl { font-size: 0.75rem; color: #64748b; text-transform: uppercase; }

        /* Team List Container */
        .team-section { padding: 20px; }
        .team-level-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: none;
            border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 600; color: #334155;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Action Button */
        button.share-btn {
            padding: 1em 2em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            color: #fff;
            background-color: #00bcd4; /* Cyan */
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            width: 100%;
            margin-top: 10px;
        }
        button.share-btn:hover {
            background-color: #00acc1;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <header style="padding: 15px 20px; background: rgba(255,255,255,0.9); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 50;">
        <img src="assets/images/logo.svg" style="width: 40px;">
        <span style="font-weight: 700; font-size: 1.2rem;">My Team</span>
        <i data-lucide="users" style="color: #0f172a;"></i>
    </header>

    <div class="invite-card">
        <div class="invite-title">Invite & Earn</div>
        <div class="invite-sub">Share your link to earn 3-Level commissions</div>

        <div class="link-box" onclick="copyReferral()">
            <span id="ref-link-display" class="link-text">Loading Link...</span>
            <button class="copy-btn"><i data-lucide="copy"></i></button>
        </div>

        <input type="text" id="ref-input-hidden" style="display:none;">

        <div style="font-size: 0.9rem; font-weight: 600; margin-top: 10px;">
            Code: <span id="ref-code-display" style="color: #00bcd4;">...</span>
        </div>

        <button class="share-btn" onclick="shareNative()">Share Now</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-val" id="team-size">0</div>
            <div class="stat-lbl">Team Size</div>
        </div>
        <div class="stat-card">
            <div class="stat-val" id="total-comm">0</div>
            <div class="stat-lbl">Commission</div>
        </div>
    </div>

    <div class="team-section">
        <h3 style="margin-bottom: 15px; color: #64748b; font-size: 0.9rem;">TEAM DETAILS</h3>
        
        <button class="team-level-btn" onclick="showNotification('Level 1 Members loaded', 'info')">
            <span>Level 1 (Direct)</span>
            <span style="background: #e0f7fa; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; color: #006064;" id="lvl-1-count">0</span>
        </button>
        
        <button class="team-level-btn" onclick="showNotification('Level 2 Members loaded', 'info')">
            <span>Level 2</span>
            <span style="background: #e0f7fa; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; color: #006064;" id="lvl-2-count">0</span>
        </button>

        <button class="team-level-btn" onclick="showNotification('Level 3 Members loaded', 'info')">
            <span>Level 3</span>
            <span style="background: #e0f7fa; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; color: #006064;" id="lvl-3-count">0</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config/supabase.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/controllers/team.js"></script> <script>
        lucide.createIcons();
    </script>
</body>
</html>
