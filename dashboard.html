<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dashboard | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/finance.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script>

    <script src="assets/js/dashboard.js"></script>
    
</head>
<body class="page-enter">
    <div class="app-container">
        <div class="ambient-strip"></div>

        <header class="app-header content-padding h-20 flex items-center justify-between">
            <img src="assets/img/logo.svg" alt="CashForge Logo" class="app-logo">

            <div class="bg-white px-3 py-1.5 rounded-full text-sm font-semibold text-slate-800 shadow-md border border-slate-100 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-cyan-500" viewBox="0 0 20 20" fill="currentColor"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" /><path fill-rule="evenodd" d="M18 9H2v6a2 2 0 002 2h12a2 2 0 002-2V9zM4 11a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm6-1a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                <span id="header-balance" class="animate-pulse-slow">0.00</span>
            </div>
        </header>

        <main class="pb-safe pt-24">
            <div class="content-padding">
                
                <section class="mb-6 flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-display font-bold text-slate-800">Hello, <span id="user-name-display">User</span>!</h1>
                        <div class="flex items-center gap-2 mt-1">
                            <span id="vip-level-display" class="text-xs font-bold text-cyan-600 bg-cyan-100 px-2 py-0.5 rounded-full">VIP 0</span>
                            <span class="text-xs text-slate-500">Welcome to CashForge</span>
                        </div>
                    </div>
                    <a href="profile.html" data-transition>
                        <div class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center text-slate-600 font-bold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                    </a>
                </section>

                <section class="mb-8 relative overflow-hidden white-card p-4">
                    <div id="slider-track" class="flex transition-transform duration-500">
                        <div class="flex-shrink-0 w-full p-2">
                            <a href="tasks-dashboard.html" class="row-between items-center" data-transition>
                                <div class="row-start gap-3">
                                    <div class="w-10 h-10 bg-cyan-50 rounded-xl flex-center text-cyan-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-9 0V3h4m-4 2h4" /></svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-bold text-slate-800">Daily Tasks</p>
                                        <p class="text-xs text-slate-500"><span id="tasks-remaining-display">3</span> tasks remaining today.</p>
                                    </div>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </a>
                        </div>
                        
                        <div class="flex-shrink-0 w-full p-2">
                             <div class="flex-shrink-0 w-full p-2 row-between items-center">
                                <div class="row-start gap-3">
                                    <div class="w-10 h-10 bg-green-50 rounded-xl flex-center text-green-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2v4m-3 0h6m-1-11v11a2 2 0 002 2h2a2 2 0 002-2V9a2 2 0 00-2-2H9a2 2 0 00-2 2z" /></svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-bold text-slate-800">Total Daily Profit</p>
                                        <p class="text-xs text-slate-500">Earned: <span class="text-green-600 font-bold" id="daily-yield-display">0.00</span></p>
                                    </div>
                                </div>
                                <a href="my-investments.html" data-transition>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </a>
                            </div>
                        </div>
                        
                        <div class="flex-shrink-0 w-full p-2">
                             <div class="flex-shrink-0 w-full p-2 row-between items-center">
                                <div class="row-start gap-3">
                                    <div class="w-10 h-10 bg-purple-50 rounded-xl flex-center text-purple-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM10 4h4" /></svg>
                                    </div>
                                    <div>
                                        <p class="text-sm font-bold text-slate-800">Team Commission</p>
                                        <p class="text-xs text-slate-500">Invite & Earn up to 25% commission.</p>
                                    </div>
                                </div>
                                <a href="team-overview.html" data-transition>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-1.5 left-0 right-0 flex justify-center space-x-1.5">
                        <span class="dot w-1.5 h-1.5 bg-slate-300 rounded-full transition-colors duration-300 active"></span>
                        <span class="dot w-1.5 h-1.5 bg-slate-300 rounded-full transition-colors duration-300"></span>
                        <span class="dot w-1.5 h-1.5 bg-slate-300 rounded-full transition-colors duration-300"></span>
                    </div>
                </section>

                <section class="section-gap">
                    <h2 class="text-xs font-bold uppercase text-slate-500 tracking-wider mb-3">Quick Actions</h2>
                    <div class="layout-grid-4 text-center">
                        <a href="deposit.html" class="p-3 rounded-xl hover:bg-slate-50 active:bg-slate-100 transition-colors" data-transition>
                            <div class="w-10 h-10 bg-green-50 rounded-full flex-center mx-auto mb-1.5 text-green-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Deposit</p>
                        </a>
                        <a href="withdraw.html" class="p-3 rounded-xl hover:bg-slate-50 active:bg-slate-100 transition-colors" data-transition>
                            <div class="w-10 h-10 bg-red-50 rounded-full flex-center mx-auto mb-1.5 text-red-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Withdraw</p>
                        </a>
                        <a href="bank-bind.html" class="p-3 rounded-xl hover:bg-slate-50 active:bg-slate-100 transition-colors" data-transition>
                            <div class="w-10 h-10 bg-yellow-50 rounded-full flex-center mx-auto mb-1.5 text-yellow-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Bind</p>
                        </a>
                        <a href="support.html" class="p-3 rounded-xl hover:bg-slate-50 active:bg-slate-100 transition-colors" data-transition>
                            <div class="w-10 h-10 bg-purple-50 rounded-full flex-center mx-auto mb-1.5 text-purple-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9.247a1 1 0 01.196.882 3.001 3.001 0 00-2.738 2.651c-.137.935.034 1.879.528 2.684.58.948 1.48 1.745 2.532 2.228A4.966 4.966 0 009 21v-1a5.002 5.002 0 01-3.268-1.294 1 1 0 011.666-1.127 3 3 0 001.38 2.112z" /></svg>
                            </div>
                            <p class="text-xs font-medium text-slate-700">Support</p>
                        </a>
                    </div>
                </section>

                <section class="section-gap">
                    <div class="row-between mb-3">
                        <h2 class="text-xs font-bold uppercase text-slate-500 tracking-wider">Top Packages</h2>
                        <a href="packages.html" class="text-cyan-600 text-xs font-semibold row-start gap-1" data-transition>
                            View All
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </a>
                    </div>
                    <div id="plans-container" class="col-stack gap-3">
                        <div class="shimmer white-card p-5 h-20"></div>
                        <div class="shimmer white-card p-5 h-20"></div>
                    </div>
                </section>
                
            </div>
        </main>

        <nav class="bottom-nav h-20">
            <div class="h-full row-between content-padding text-slate-400 text-xs font-medium">
                <div class="text-center w-1/5">
                    <a href="dashboard.html" class="flex flex-col items-center text-cyan-500 font-bold" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        <span class="mt-1">Home</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5">
                    <a href="packages.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"/></svg>
                        <span class="mt-1">Invest</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5 -mt-6">
                    <a href="tasks-dashboard.html" class="nav-home-active flex-center shadow-lg shadow-cyan-300" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </a>
                </div>

                <div class="text-center w-1/5">
                    <a href="team-overview.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span class="mt-1">Team</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5">
                    <a href="profile.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="mt-1">Me</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
