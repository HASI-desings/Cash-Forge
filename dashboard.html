    <style>
        /* Light Theme Background - Dotted Grid */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Cyan Glow */
        .ambient-strip {
            position: absolute;
            top: 220px;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(90deg, #22d3ee 0%, #06b6d4 100%);
            opacity: 0.15;
            filter: blur(40px);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card Styling */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f1f5f9;
        }

        /* Bottom Nav */
        .bottom-nav {
            background: #f0fdfa;
            border-top: 1px solid #e2e8f0;
        }
        
        /* Active Home Button */
        .nav-home-active {
            background: #22d3ee;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px; 
            color: white;
        }

        /* SLIDER CSS */
        .slider-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }

        /* Dots */
        .dots-wrapper {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .dot {
            width: 6px;
            height: 6px;
            background-color: #cbd5e1;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .dot.active {
            width: 18px;
            background-color: #22d3ee;
            border-radius: 10px;
        }

        .pb-safe { padding-bottom: 100px; }
    </style>
</head>

    <script>
        // 1. DATA
        const PLANS = [
            { id: 1, name: "Basic", price: 900, daily: 35 },
            { id: 2, name: "Standard", price: 3900, daily: 135 },
            { id: 3, name: "Advanced", price: 8900, daily: 300 },
            { id: 4, name: "Pro", price: 18500, daily: 620 },
            { id: 5, name: "Premium", price: 32500, daily: 1100 },
            { id: 6, name: "Supreme", price: 54900, daily: 2000 },
            { id: 7, name: "Elite", price: 112000, daily: 3900 },
            { id: 8, name: "Ultimate", price: 250000, daily: 8500 }
        ];

        const container = document.getElementById('plans-container');

        // 2. RENDER PLANS (White Card Style)
        function renderPlans() {
            let html = '';
            PLANS.forEach(plan => {
                html += `
                <div class="white-card p-5 flex items-center justify-between cursor-pointer active:scale-[0.99] transition-transform" onclick="window.location.href='packages.html'">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-slate-50 border border-slate-100 rounded-2xl flex items-center justify-center text-slate-800 font-bold text-lg shadow-sm">
                            ${plan.id}
                        </div>
                        <div>
                            <h3 class="font-bold text-base text-slate-900 leading-tight">${plan.name}</h3>
                            <p class="text-xs text-slate-500 mt-1">Daily: <span class="font-bold text-slate-700">Rs ${plan.daily}</span></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-lg text-slate-900">Rs ${plan.price.toLocaleString()}</div>
                        <div class="flex justify-end mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </div>
                </div>
                `;
            });
            container.innerHTML = html;
        }

        // 3. AUTO SLIDER
        const track = document.getElementById('slider-track');
        const dots = document.querySelectorAll('.dot');
        let currentSlide = 0;
        const totalSlides = 3;

        function updateSlider() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        // Init
        renderPlans();
        setInterval(nextSlide, 3000); // 3 seconds per slide

    </script>
