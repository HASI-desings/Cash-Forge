<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CashForge | Settings</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ðŸš¨ SECURITY GUARD -->
    <script type="module" src="assets/js/router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .sub-view { display: none; animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .sub-view.active { display: block; }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Profile Upload Save Button */
        .save-avatar-btn {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%) scale(0);
            background: #10b981; color: white; padding: 6px 16px; border-radius: 20px;
            font-size: 10px; font-weight: bold; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; z-index: 30;
        }
        .save-avatar-btn.show { transform: translateX(-50%) scale(1); bottom: 10px; }
    </style>
</head>
<body>
    
    <div class="bg-dots"></div>

    <main class="w-full max-w-lg mx-auto px-4 pt-4 pb-24">
        
        <!-- HEADER -->
        <div class="flex items-center gap-4 mb-6">
            <button onclick="handleBack()" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 active:scale-95 transition-transform">
                <i class="ph-bold ph-arrow-left text-lg"></i>
            </button>
            <h2 class="heading-font text-2xl font-bold text-slate-800" id="page-title">Settings</h2>
        </div>

        <!-- === VIEW 1: MAIN MENU === -->
        <div id="view-main" class="sub-view active">
            
            <!-- AVATAR UPLOAD -->
            <div class="glass-panel rounded-[24px] p-6 mb-6 flex flex-col items-center relative">
                <div class="relative w-24 h-24 mb-4 avatar-container group">
                    <img id="setting-avatar" src="" class="w-full h-full rounded-full border-4 border-white shadow-lg object-cover bg-slate-100">
                    <div class="upload-overlay z-20" onclick="document.getElementById('file-upload').click()">
                        <i class="ph-bold ph-camera text-white text-2xl"></i>
                    </div>
                    <!-- Save Button (Hidden initially) -->
                    <div id="save-avatar-btn" class="save-avatar-btn" onclick="uploadSelectedImage()">Save</div>
                </div>
                <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
                <p class="text-xs text-brand-dark font-bold cursor-pointer" onclick="document.getElementById('file-upload').click()">Change Profile Picture</p>
            </div>

            <div class="space-y-6">
                
                <!-- 1. USER INFO (FIXED) -->
                <div>
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-2">Personal Info</h4>
                    <div class="glass-panel rounded-2xl p-4 space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Username</label>
                            <input type="text" id="static-username" value="Loading..." readonly class="w-full bg-slate-100 border-none rounded-lg p-3 text-sm font-medium text-slate-500 mt-1 cursor-not-allowed outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Email Address</label>
                            <input type="email" id="static-email" value="Loading..." readonly class="w-full bg-slate-100 border-none rounded-lg p-3 text-sm font-medium text-slate-500 mt-1 cursor-not-allowed outline-none">
                        </div>
                        <p class="text-[10px] text-slate-400 mt-2 flex items-center gap-1">
                            <i class="ph-fill ph-lock-key"></i> These details cannot be changed.
                        </p>
                    </div>
                </div>

                <!-- 2. SECURITY -->
                <div>
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-2">Security</h4>
                    <div class="glass-panel rounded-2xl p-2 space-y-1">
                        <button onclick="openView('password')" class="w-full flex justify-between items-center p-3 text-sm font-medium text-slate-700 hover:bg-slate-50 transition rounded-xl group">
                            <div class="flex items-center gap-3"><i class="ph-fill ph-password text-lg text-slate-400 group-hover:text-cyan-500"></i> Change Password</div>
                            <i class="ph-bold ph-caret-right text-slate-300"></i>
                        </button>
                        <div class="h-px bg-slate-100 mx-3"></div>
                        <button onclick="openView('pin')" class="w-full flex justify-between items-center p-3 text-sm font-medium text-slate-700 hover:bg-slate-50 transition rounded-xl group">
                            <div class="flex items-center gap-3"><i class="ph-fill ph-key text-lg text-slate-400 group-hover:text-cyan-500"></i> Transaction PIN</div>
                            <i class="ph-bold ph-caret-right text-slate-300"></i>
                        </button>
                    </div>
                </div>

                <!-- 3. PAYMENT METHODS -->
                <div>
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-2">Payment Methods</h4>
                    <div class="glass-panel rounded-2xl p-2">
                        <button onclick="openView('wallets')" class="w-full flex justify-between items-center p-3 text-sm font-medium text-slate-700 hover:bg-slate-50 transition rounded-xl group">
                            <div class="flex items-center gap-3"><i class="ph-fill ph-wallet text-lg text-slate-400 group-hover:text-cyan-500"></i> Manage Wallets</div>
                            <i class="ph-bold ph-caret-right text-slate-300"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- === VIEW 2: CHANGE PASSWORD === -->
        <div id="view-password" class="sub-view">
            <div class="glass-panel rounded-2xl p-6">
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">Current Password</label>
                        <input type="password" id="old-pass" class="input-glass" placeholder="Enter current password">
                    </div>
                    <hr class="border-slate-200 my-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">New Password</label>
                        <input type="password" id="new-pass" class="input-glass" placeholder="Min 8 chars">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">Confirm New Password</label>
                        <input type="password" id="confirm-pass" class="input-glass" placeholder="Repeat password">
                    </div>
                    <button onclick="updatePassword()" class="w-full py-4 rounded-xl bg-slate-800 text-white font-bold shadow-lg mt-4 active:scale-95 transition-transform">
                        Update Password
                    </button>
                </div>
            </div>
        </div>

        <!-- === VIEW 3: TRANSACTION PIN === -->
        <div id="view-pin" class="sub-view">
            <div class="glass-panel rounded-2xl p-6">
                
                <!-- Step 1: Verify Old PIN (Only if PIN exists) -->
                <div id="pin-step-verify" class="hidden">
                    <p class="text-xs text-slate-500 mb-4">Enter your current PIN to continue.</p>
                    <div class="mb-4">
                        <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">Current PIN</label>
                        <input type="tel" id="old-pin" maxlength="6" class="input-glass text-center tracking-widest text-lg font-mono" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <button onclick="verifyOldPin()" class="w-full py-3 rounded-xl bg-slate-800 text-white font-bold shadow-lg active:scale-95 transition-transform">
                        Verify & Continue
                    </button>
                </div>

                <!-- Step 2: Set New PIN -->
                <div id="pin-step-set" class="hidden">
                    <div class="flex items-center gap-2 mb-4 text-green-600 bg-green-50 p-2 rounded-lg text-xs font-bold">
                        <i class="ph-bold ph-check-circle"></i> Verified
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">New PIN</label>
                            <input type="tel" id="new-pin" maxlength="6" class="input-glass text-center tracking-widest text-lg font-mono" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">Confirm New PIN</label>
                            <input type="tel" id="confirm-pin" maxlength="6" class="input-glass text-center tracking-widest text-lg font-mono" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                        <button onclick="setNewPin()" class="w-full py-4 rounded-xl bg-gradient-to-r from-cyan-400 to-cyan-500 text-white font-bold shadow-lg mt-2 active:scale-95 transition-transform">
                            Set New PIN
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- === VIEW 4: MANAGE WALLETS === -->
        <div id="view-wallets" class="sub-view">
            <div class="glass-panel rounded-2xl p-6 mb-4">
                <h3 class="text-sm font-bold text-slate-800 mb-4">Add New Wallet</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">Label (e.g. Binance)</label>
                        <input type="text" id="wallet-label" class="input-glass" placeholder="My Wallet">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-1 block">Address (TRC20)</label>
                        <input type="text" id="wallet-address" class="input-glass font-mono text-xs" placeholder="T9y...">
                    </div>
                    <button onclick="saveWallet()" class="w-full py-4 rounded-xl bg-slate-800 text-white font-bold shadow-lg active:scale-95 transition-transform">
                        Save Wallet
                    </button>
                </div>
            </div>

            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 pl-2">Saved Wallets</h4>
            <div id="saved-wallets-list" class="space-y-2">
                <div class="text-center py-6 border-2 border-dashed border-slate-200 rounded-xl">
                    <p class="text-xs text-slate-400">Loading wallets...</p>
                </div>
            </div>
        </div>

    </main>

    <!-- TOAST -->
    <div id="toast" class="toast"></div>

    <!-- NAVIGATION BAR -->
    <nav class="gradient-bar fixed bottom-0 w-full z-50 h-[80px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <div class="flex justify-around items-end h-full max-w-lg mx-auto pb-4">
            <a href="home.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-house nav-icon"></i></div><span class="nav-text">Home</span></a>
            <a href="tasks.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-list-checks nav-icon"></i></div><span class="nav-text">Tasks</span></a>
            <a href="trade.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-chart-line-up nav-icon"></i></div><span class="nav-text">Trade</span></a>
            <a href="teams.html" class="nav-item flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-users-three nav-icon"></i></div><span class="nav-text">Team</span></a>
            <a href="profile.html" class="nav-item active flex flex-col items-center group w-16"><div class="nav-icon-box"><i class="ph-bold ph-user-circle nav-icon"></i></div><span class="nav-text">Profile</span></a>
        </div>
    </nav>

    <!-- LOGIC SCRIPT -->
    <script type="module">
        import { Auth } from './assets/js/auth.js';
        import { DB } from './assets/js/db.js';
        import { UI } from './assets/js/ui.js';
        import { supabase } from './assets/js/supabase-client.js';

        let currentView = 'main';
        let currentUser = null;
        let currentProfile = null;
        let selectedFile = null;

        window.onload = async () => {
            // 1. Get Real User Data
            currentUser = await Auth.getCurrentUser();
            if(currentUser) {
                currentProfile = await DB.getProfile(currentUser.id);
                
                // 2. Fill Static Info (Read-Only)
                document.getElementById('static-username').value = currentProfile?.full_name || "User";
                document.getElementById('static-email').value = currentUser.email;
                
                // Avatar
                const avatarUrl = currentProfile?.avatar_url || `https://ui-avatars.com/api/?name=${currentProfile?.full_name || 'User'}&background=00FFFF&color=fff`;
                document.getElementById('setting-avatar').src = avatarUrl;
                
                // Load Wallets
                loadWallets();
            }
        };

        // --- VIEW NAVIGATION ---
        window.openView = (viewName) => {
            document.querySelectorAll('.sub-view').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${viewName}`).classList.add('active');
            
            const titles = { 'main': 'Settings', 'password': 'Change Password', 'pin': 'Transaction PIN', 'wallets': 'Manage Wallets' };
            document.getElementById('page-title').innerText = titles[viewName];
            currentView = viewName;

            // Special Logic for PIN Page
            if (viewName === 'pin') {
                if (currentProfile && currentProfile.withdrawal_pin) {
                    document.getElementById('pin-step-verify').classList.remove('hidden');
                    document.getElementById('pin-step-set').classList.add('hidden');
                } else {
                    document.getElementById('pin-step-verify').classList.add('hidden');
                    document.getElementById('pin-step-set').classList.remove('hidden');
                }
            }
        };

        window.handleBack = () => {
            if (currentView === 'main') {
                window.location.href = 'profile.html';
            } else {
                window.openView('main');
            }
        };

        // --- PIN LOGIC ---
        window.verifyOldPin = () => {
            const input = document.getElementById('old-pin').value;
            if (input === currentProfile.withdrawal_pin) {
                UI.showToast("PIN Verified", "success");
                document.getElementById('pin-step-verify').classList.add('hidden');
                document.getElementById('pin-step-set').classList.remove('hidden');
            } else {
                UI.showToast("Incorrect PIN", "error");
                document.getElementById('old-pin').classList.add('border-red-400');
            }
        };

        window.setNewPin = async () => {
            const newP = document.getElementById('new-pin').value;
            const confP = document.getElementById('confirm-pin').value;

            if (newP.length !== 6 || isNaN(newP)) return UI.showToast("PIN must be 6 digits", "error");
            if (newP !== confP) return UI.showToast("PINs do not match", "error");

            // DB Update
            const { error } = await supabase
                .from('profiles')
                .update({ withdrawal_pin: newP })
                .eq('id', currentUser.id);
            
            if (error) {
                UI.showToast("Update Failed", "error");
            } else {
                currentProfile.withdrawal_pin = newP; // Update local
                UI.showToast("PIN Updated Successfully!", "success");
                setTimeout(() => window.handleBack(), 1500);
            }
        };

        // --- PASSWORD LOGIC ---
        window.updatePassword = async () => {
            const oldPass = document.getElementById('old-pass').value;
            const newPass = document.getElementById('new-pass').value;
            const confirmPass = document.getElementById('confirm-pass').value;

            if (!oldPass) return UI.showToast("Enter current password", "error");
            if (newPass.length < 8) return UI.showToast("Password too short", "error");
            if (newPass !== confirmPass) return UI.showToast("Passwords do not match", "error");

            // 1. Re-Authenticate with Old Password to verify identity
            const { error: authError } = await supabase.auth.signInWithPassword({
                email: currentUser.email,
                password: oldPass
            });

            if (authError) {
                return UI.showToast("Incorrect Current Password", "error");
            }

            // 2. Update Password
            const { error: updateError } = await supabase.auth.updateUser({ password: newPass });
            
            if (updateError) {
                UI.showToast("Update Failed: " + updateError.message, "error");
            } else {
                UI.showToast("Password Updated! Please re-login.", "success");
                setTimeout(() => {
                    Auth.signOut();
                    window.location.href = 'auth.html';
                }, 2000);
            }
        };

        // --- AVATAR LOGIC ---
        window.previewImage = (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    document.getElementById('setting-avatar').src = evt.target.result;
                    // Show Save Button
                    document.getElementById('save-avatar-btn').classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        };

        window.uploadSelectedImage = async () => {
            if (!selectedFile) return;
            
            const btn = document.getElementById('save-avatar-btn');
            btn.innerText = 'Saving...';
            
            // DB Upload
            const result = await DB.uploadAvatar(currentUser.id, selectedFile);
            
            if (result.success) {
                UI.showToast("Profile Picture Saved!", "success");
                btn.classList.remove('show');
                btn.innerText = 'Save';
            } else {
                UI.showToast("Upload Failed", "error");
                btn.innerText = 'Retry';
            }
        };

        // --- WALLET LOGIC ---
        async function loadWallets() {
            const wallets = await DB.getWallets(currentUser.id);
            const list = document.getElementById('saved-wallets-list');
            list.innerHTML = '';

            if(wallets.length === 0) {
                list.innerHTML = `<div class="text-center py-6 border-2 border-dashed border-slate-200 rounded-xl"><p class="text-xs text-slate-400">No wallets added yet.</p></div>`;
            } else {
                wallets.forEach(w => {
                    list.innerHTML += `
                        <div class="bg-white/50 p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                            <div>
                                <p class="text-sm font-bold text-slate-700">${w.label}</p>
                                <p class="text-[10px] font-mono text-slate-400">${w.address}</p>
                            </div>
                            <div class="text-[10px] font-bold text-cyan-600 bg-cyan-50 px-2 py-1 rounded">${w.network}</div>
                        </div>
                    `;
                });
            }
        }

        window.saveWallet = async () => {
            const label = document.getElementById('wallet-label').value;
            const addr = document.getElementById('wallet-address').value;
            if(!label || !addr) return UI.showToast("Please fill all fields", "error");
            
            const result = await DB.addWallet(currentUser.id, label, addr);
            if (result.success) {
                UI.showToast("Wallet Saved", "success");
                loadWallets(); // Refresh list
                // Clear inputs
                document.getElementById('wallet-label').value = '';
                document.getElementById('wallet-address').value = '';
            } else {
                UI.showToast("Failed to save wallet", "error");
            }
        }
    </script>
</body>
</html>
