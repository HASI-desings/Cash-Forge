<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Wallet | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.15) 0%, rgba(34, 211, 238, 0.0) 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .white-card:active {
            transform: scale(0.99);
        }

        /* Hero Card Gradient (Matches Dashboard) */
        .wallet-card {
            background: linear-gradient(135deg, #06b6d4 0%, #2563eb 100%);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.3);
            color: white;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f1f5f9;
        }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-10 relative">

    <div class="ambient-strip"></div>

    <header class="app-header fixed top-0 left-0 w-full z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='dashboard.html'" class="p-1 -ml-1 text-slate-400 hover:text-slate-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="font-display font-bold text-lg text-slate-900 tracking-wide">My Assets</h1>
        </div>
        <a href="bank-bind.html" class="text-xs font-bold text-cyan-600 bg-cyan-50 px-3 py-1.5 rounded-full border border-cyan-100 hover:bg-cyan-100 transition">
            Bind Wallet
        </a>
    </header>

    <main class="relative z-10 pt-20 px-4 space-y-6">

        <div class="wallet-card p-6 min-h-[180px] flex flex-col justify-between">
            <div class="absolute top-[-30%] right-[-10%] w-40 h-40 bg-white opacity-10 rounded-full blur-2xl"></div>
            
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-blue-100 text-xs font-medium uppercase tracking-widest mb-1">Total Balance</p>
                    <h2 class="text-3xl font-display font-bold text-white flex items-baseline gap-1">
                        <span class="text-xl opacity-80 font-normal mr-1">Rs</span>
                        <span id="wallet-balance">0.00</span>
                    </h2>
                </div>
                <div class="w-10 h-8 rounded bg-gradient-to-br from-yellow-200 to-yellow-500 opacity-80 border border-yellow-400 shadow-sm"></div>
            </div>
            
            <div class="flex justify-between items-end relative z-10">
                <div>
                    <p class="text-blue-200 text-[10px] uppercase font-bold">Account Holder</p>
                    <p class="text-white text-sm font-medium tracking-wide">MEMBER</p>
                </div>
                <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.location.href='deposit.html'" class="white-card p-4 flex flex-col items-center gap-2 hover:border-cyan-200 group">
                <div class="w-12 h-12 rounded-full bg-cyan-50 flex items-center justify-center text-cyan-600 group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                </div>
                <span class="font-bold text-sm text-slate-700">Deposit</span>
            </button>

            <button onclick="window.location.href='withdraw.html'" class="white-card p-4 flex flex-col items-center gap-2 hover:border-pink-200 group">
                <div class="w-12 h-12 rounded-full bg-pink-50 flex items-center justify-center text-pink-500 group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                </div>
                <span class="font-bold text-sm text-slate-700">Withdraw</span>
            </button>
        </div>

        <div class="white-card p-5 space-y-4">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-slate-50 pb-2">Asset Details</h3>
            
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-green-50 flex items-center justify-center text-green-600 font-bold text-sm border border-green-100">
                        T
                    </div>
                    <div>
                        <p class="text-sm font-bold text-slate-800">USDT Assets</p>
                        <p class="text-[10px] text-slate-500">Rate: 1 USDT = 285 PKR</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-sm font-bold text-slate-800">0.00</p>
                    <p class="text-[10px] text-slate-500">~ 0.00 PKR</p>
                </div>
            </div>

            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-slate-500 border border-slate-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-slate-800">Frozen Assets</p>
                        <p class="text-[10px] text-slate-500">Pending Withdrawals</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-sm font-bold text-slate-800">0.00</p>
                    <p class="text-[10px] text-slate-500">PKR</p>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <a href="deposit-history.html" class="white-card p-4 flex justify-between items-center hover:bg-slate-50">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    <span class="text-sm font-bold text-slate-700">Deposit History</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </a>
            
            <a href="withdraw-history.html" class="white-card p-4 flex justify-between items-center hover:bg-slate-50">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="text-sm font-bold text-slate-700">Withdrawal History</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </a>
        </div>

    </main>

    <script>
        setTimeout(() => {
            document.getElementById('wallet-balance').innerText = "0.00"; 
        }, 500);
    </script>
</body>
</html>
