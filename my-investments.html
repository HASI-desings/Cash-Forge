<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Portfolio | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.15) 0%, rgba(34, 211, 238, 0.0) 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f1f5f9;
        }

        /* Bottom Nav */
        .bottom-nav {
            background: #f0fdfa;
            border-top: 1px solid #e2e8f0;
        }
        .nav-home-active {
            background: #22d3ee;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px; 
            color: white;
        }

        .pb-safe { padding-bottom: 100px; }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-safe relative">

    <div class="ambient-strip"></div>

    <header class="app-header fixed top-0 left-0 w-full z-50 px-4 py-3 flex items-center gap-3">
        <button onclick="window.history.back()" class="p-1 -ml-1 text-slate-400 hover:text-slate-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <h1 class="font-display font-bold text-lg text-slate-900 tracking-wide">My Portfolio</h1>
    </header>

    <main class="relative z-10 pt-20 px-4 space-y-6">

        <div class="grid grid-cols-2 gap-4">
            <div class="white-card p-4 flex flex-col justify-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Total Invested</p>
                <div class="flex items-center gap-2">
                    <div class="p-1.5 bg-blue-50 rounded-lg text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                    </div>
                    <p class="text-lg font-bold text-slate-800">12,800</p>
                </div>
            </div>
            <div class="white-card p-4 flex flex-col justify-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Daily Yield</p>
                <div class="flex items-center gap-2">
                    <div class="p-1.5 bg-green-50 rounded-lg text-green-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                    </div>
                    <p class="text-lg font-bold text-slate-800 text-green-600">+435</p>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-2 px-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
            <h2 class="text-lg font-bold text-slate-800">Active Plans</h2>
        </div>

        <div id="invest-list" class="space-y-4">
            <div class="animate-pulse h-32 bg-white border border-slate-100 rounded-2xl"></div>
        </div>

    </main>

    <nav class="bottom-nav fixed bottom-0 left-0 w-full pb-6 z-50">
        <div class="flex justify-around items-end pt-2 pb-2 h-16">
            
            <div class="relative w-1/5 flex justify-center">
                 <a href="dashboard.html" class="nav-home-active flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                </a>
                <span class="absolute -bottom-5 text-[10px] font-bold text-cyan-600">Home</span>
            </div>

            <a href="tasks-dashboard.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                <span class="text-[10px] font-medium">Tasks</span>
            </a>

            <a href="trade-pro.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                <span class="text-[10px] font-medium">Trade</span>
            </a>

            <a href="team-overview.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="text-[10px] font-medium">Team</span>
            </a>

            <a href="profile.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <script>
        const myInvestments = [
            {
                id: 101,
                name: "Advanced Plan",
                invested: 8900,
                daily: 300,
                startDate: "2023-10-20",
                daysRun: 5,
                totalDays: 365
            },
            {
                id: 102,
                name: "Standard Plan",
                invested: 3900,
                daily: 135,
                startDate: "2023-10-24",
                daysRun: 1,
                totalDays: 365
            }
        ];

        const listContainer = document.getElementById('invest-list');

        function renderInvestments() {
            if (myInvestments.length === 0) {
                listContainer.innerHTML = `<div class="text-center text-slate-400 py-10 text-sm">No active investments found.</div>`;
                return;
            }

            let html = '';
            myInvestments.forEach(inv => {
                const progressPercent = (inv.daysRun / inv.totalDays) * 100;
                
                html += `
                <div class="white-card p-5 relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-cyan-50 rounded-xl flex items-center justify-center text-cyan-600 font-bold border border-cyan-100">
                                P${inv.id % 10}
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-sm">${inv.name}</h3>
                                <p class="text-[10px] text-slate-500 font-medium">Started: ${inv.startDate}</p>
                            </div>
                        </div>
                        <span class="bg-green-50 text-green-600 border border-green-100 text-[10px] font-bold px-2 py-1 rounded">RUNNING</span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4 border-b border-slate-50 pb-4">
                        <div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Invested</p>
                            <p class="text-sm font-bold text-slate-800">${inv.invested.toLocaleString()}</p>
                        </div>
                         <div class="text-right">
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Daily Income</p>
                            <p class="text-sm font-bold text-cyan-600">+${inv.daily}</p>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between text-[10px] text-slate-500 font-medium mb-1.5">
                            <span>Progress (${inv.daysRun}/${inv.totalDays} Days)</span>
                            <span class="text-cyan-600">${progressPercent.toFixed(1)}%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden border border-slate-50">
                            <div class="bg-gradient-to-r from-cyan-400 to-blue-500 h-2 rounded-full" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                </div>
                `;
            });
            listContainer.innerHTML = html;
        }

        setTimeout(renderInvestments, 300);
    </script>
</body>
</html>
