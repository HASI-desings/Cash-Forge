<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(34, 211, 238, 0.15), transparent 60%);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            border: 1px solid #f1f5f9;
        }

        /* Input Styling */
        .input-light {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #1e293b;
            transition: all 0.2s;
        }
        .input-light:focus {
            background-color: #ffffff;
            border-color: #22d3ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
    </style>
</head>
<body class="text-slate-800 font-sans h-screen flex items-center justify-center relative px-4">

    <div class="ambient-glow"></div>

    <div class="white-card w-full max-w-md p-8 relative z-10 transition-all duration-500" id="mainCard">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-cyan-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-cyan-100 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </div>
            <h2 class="text-2xl font-display font-bold text-slate-900 tracking-tight">Forgot Password?</h2>
            <p class="text-slate-500 text-sm mt-2">Enter your email and we'll send you a reset link.</p>
        </div>

        <form id="resetForm" class="space-y-6">
            
            <div>
                <label for="email" class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase tracking-wide">Registered Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <input type="email" id="email" required 
                        class="input-light w-full pl-10 pr-4 py-3.5 rounded-xl text-sm placeholder-slate-400"
                        placeholder="name@example.com">
                </div>
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-slate-200 transition-all active:scale-95">
                Send Reset Link
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-100 pt-6">
            <a href="login.html" class="text-slate-500 hover:text-cyan-600 text-sm font-medium flex items-center justify-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Login
            </a>
        </div>
    </div>

    <div id="successCard" class="hidden white-card w-full max-w-md p-8 relative z-10 text-center">
        <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4 border border-green-100 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="text-2xl font-display font-bold text-slate-900 mb-2">Check Your Mail</h2>
        <p class="text-slate-500 text-sm mb-6">
            We have sent a password reset link to <span id="sentEmail" class="font-bold text-slate-800"></span>.
        </p>
        <button onclick="window.location.href='login.html'" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3.5 rounded-xl transition-all">
            Return to Login
        </button>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const sentEmailSpan = document.getElementById('sentEmail');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            // UI Loading State
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = "Sending...";
            submitBtn.disabled = true;

            // Simulated API Call
            setTimeout(() => {
                // Hide Form Card
                mainCard.classList.add('hidden');
                
                // Show Success Card
                sentEmailSpan.innerText = email;
                successCard.classList.remove('hidden');
            }, 1500);
        });
    </script>
</body>
</html>
