<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Strategy Trade</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">

    <style>
        /* --- PAGE SPECIFIC STYLES --- */
        
        body {
            background: linear-gradient(180deg, #FFFFFF 0%, #E0FFFF 50%, #00FFFF 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding-bottom: 100px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .logo-small {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .logo-small img { width: 80%; height: auto; }

        .page-title {
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #0f172a;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-label {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        /* Horizontal Strategy Banners */
        .strategy-banner {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .strategy-banner:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Selected State */
        .strategy-banner.selected {
            border: 2px solid #00FFFF;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            background: #f0fdff;
        }

        /* Checkmark Icon (Hidden by default) */
        .check-icon {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            color: #00bcd4;
        }
        .strategy-banner.selected .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .strat-info h4 { margin: 0; font-size: 1.1rem; color: #0f172a; }
        .strat-info span { font-size: 0.85rem; color: #64748b; }
        
        .strat-rate { text-align: right; }
        .rate-val { display: block; font-weight: 800; font-size: 1.2rem; color: #008b8b; }
        .rate-lbl { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; }

        /* Calculator Box */
        .calc-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Input Styling */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        
        input:focus {
            border-color: #00FFFF;
            background: #ffffff;
        }

        .currency-tag {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            color: #94a3b8;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            opacity: 0.5;
            transition: opacity 0.3s;
            pointer-events: none; /* Disable interaction when dimmed */
        }
        
        .results-grid.active {
            opacity: 1;
            pointer-events: auto;
        }

        .res-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .res-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .res-val { font-size: 1.1rem; font-weight: 700; color: #059669; } /* Green */

        /* BUTTON STYLING (EXACT) */
        button.trade-btn {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            width: 100%;
            margin-top: 30px;
            display: none; /* Hidden by default */
        }

        button.trade-btn:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button.trade-btn:active {
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-small">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="page-title">Strategy Trade</div>
        <i data-lucide="bar-chart-2" style="color: #0f172a;"></i>
    </header>

    <div class="container">
        
        <div class="section-label">Select Strategy</div>
        <div id="strategy-list">
            </div>

        <div class="section-label" style="margin-top: 30px;">Investment Calculator</div>
        <div class="calc-box">
            
            <div class="input-wrapper">
                <input type="number" id="invest-amount" placeholder="Min. 1000">
                <span class="currency-tag">PKR</span>
            </div>

            <div class="results-grid" id="results-area">
                <div class="res-card">
                    <div class="res-label">Daily Profit</div>
                    <div class="res-val" id="daily-profit">0.00</div>
                </div>
                <div class="res-card">
                    <div class="res-label">Total Return</div>
                    <div class="res-val" id="total-return">0.00</div>
                </div>
                <div class="res-card" style="grid-column: span 2;">
                    <div class="res-label">Net Profit</div>
                    <div class="res-val" id="net-profit" style="color: #008b8b;">0.00</div>
                </div>
            </div>

            <button class="trade-btn" id="btn-invest" onclick="submitTrade()">
                Start Investment
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config/supabase.js"></script>
    <script src="js/utils/ui.js"></script> <script>
        lucide.createIcons();

        /* --- 1. CONFIGURATION --- */
        const strategies = [
            { id: 1, name: 'Weekly Booster', rate: 1.5, days: 7 },
            { id: 2, name: 'Fortnight Blast', rate: 1.7, days: 15 },
            { id: 3, name: 'Monthly Mega', rate: 2.0, days: 30 },
            { id: 4, name: 'Quarter Plus', rate: 2.5, days: 120 },
            { id: 5, name: 'Annual Gala', rate: 3.0, days: 200 }
        ];

        let selectedStrategy = strategies[0]; // Default to first

        /* --- 2. RENDER STRATEGIES --- */
        const container = document.getElementById('strategy-list');
        
        strategies.forEach((strat, index) => {
            const div = document.createElement('div');
            // Select first by default
            div.className = `strategy-banner ${index === 0 ? 'selected' : ''}`;
            
            div.onclick = () => selectStrategy(index, div);

            div.innerHTML = `
                <div class="strat-info">
                    <h4>${strat.name}</h4>
                    <span>Duration: ${strat.days} Days</span>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div class="strat-rate">
                        <span class="rate-val">${strat.rate}%</span>
                        <span class="rate-lbl">Daily</span>
                    </div>
                    <i data-lucide="check-circle" class="check-icon"></i>
                </div>
            `;
            container.appendChild(div);
        });
        
        // Re-init icons after injection
        lucide.createIcons();

        /* --- 3. LOGIC --- */
        
        function selectStrategy(index, element) {
            // UI Update
            document.querySelectorAll('.strategy-banner').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            // Logic Update
            selectedStrategy = strategies[index];
            
            // Re-calculate if input has value
            calculate();
        }

        const input = document.getElementById('invest-amount');
        const resultsArea = document.getElementById('results-area');
        const btn = document.getElementById('btn-invest');

        input.addEventListener('keyup', calculate);
        input.addEventListener('change', calculate);

        function calculate() {
            const amount = parseFloat(input.value);

            // Validation: Must be number and >= 1000
            if (!amount || amount < 1000) {
                resultsArea.classList.remove('active');
                btn.style.display = 'none';
                
                // Reset text
                document.getElementById('daily-profit').innerText = "0.00";
                document.getElementById('total-return').innerText = "0.00";
                document.getElementById('net-profit').innerText = "0.00";
                return;
            }

            // Show UI
            resultsArea.classList.add('active');
            btn.style.display = 'block';

            // Math
            const daily = amount * (selectedStrategy.rate / 100);
            const total = amount + (daily * selectedStrategy.days);
            const net = total - amount;

            // Display
            document.getElementById('daily-profit').innerText = "PKR " + daily.toFixed(2);
            document.getElementById('total-return').innerText = "PKR " + total.toFixed(2);
            document.getElementById('net-profit').innerText = "+ PKR " + net.toFixed(2);
        }

        async function submitTrade() {
            const amount = parseFloat(input.value);

            // Double Check Validation
            if (!amount || amount < 1000) {
                showNotification("Minimum investment is PKR 1000", "error");
                return;
            }

            // 1. Show Processing Notification
            showNotification(`Starting ${selectedStrategy.name} Trade...`, "info");

            // 2. Simulate Backend Delay
            setTimeout(() => {
                // 3. Show Success Notification
                showNotification(`Successfully Invested PKR ${amount}!`, "success");
                
                // Clear Input
                input.value = '';
                calculate(); // Hides button
            }, 1500);
        }

    </script>
</body>
</html>
