<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Trade Strategy</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/core.css">

    <style>
        /* --- VISUAL THEME (White -> Cyan) --- */
        :root {
            --cyan: #00FFFF;
            --cyan-dim: #E0FFFF;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --white: #FFFFFF;
            --glass-border: rgba(0, 255, 255, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #E0FFFF 50%, #00FFFF 100%);
            min-height: 100vh;
            color: var(--text-dark);
            margin: 0; padding: 0;
            padding-bottom: 100px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .page-title { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .logo-small {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background: white;
        }
        .logo-small img { width: 80%; height: auto; }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* --- HORIZONTAL STRATEGY BANNERS --- */
        .strategy-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .strategy-banner {
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Selected State */
        .strategy-banner.selected {
            border: 2px solid var(--cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: scale(1.02);
            background: #F0FEFE;
        }

        /* Checkmark for selected */
        .check-icon {
            position: absolute;
            right: 20px; top: 50%;
            transform: translateY(-50%) scale(0);
            color: #00bcd4;
            transition: transform 0.3s ease;
        }
        .strategy-banner.selected .check-icon { transform: translateY(-50%) scale(1); }

        .strat-info h3 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        .strat-info p { margin: 5px 0 0 0; font-size: 0.85rem; color: var(--text-muted); }
        .strat-rate {
            text-align: right;
            padding-right: 30px; /* Space for checkmark */
        }
        .rate-val { font-size: 1.2rem; font-weight: 800; color: #008b8b; display: block; }
        .rate-lbl { font-size: 0.75rem; color: #94a3b8; }

        /* --- CALCULATOR SECTION --- */
        .calc-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--white);
        }

        .input-group { position: relative; margin-bottom: 25px; }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }

        .input-group input:focus {
            border-color: var(--cyan);
            background: white;
        }

        .currency-badge {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            color: #64748b;
        }

        /* Live Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            opacity: 0.5; /* Dimmed until valid input */
            transition: opacity 0.3s;
        }
        
        .results-grid.active { opacity: 1; }

        .res-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .res-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        .res-value { font-size: 1.1rem; font-weight: 700; color: var(--text-dark); }
        .highlight { color: #059669; } /* Green for profit */

        /* --- ACTION BUTTON (Exact CSS from Prompt) --- */
        button.trade-btn {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            width: 100%;
            margin-top: 30px;
            display: none; /* Hidden by default */
        }

        button.trade-btn:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button.trade-btn:active {
            transform: translateY(-1px);
        }

        /* Animation Classes */
        .fade-in-up {
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-small">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="page-title">Strategy Trade</div>
        <i data-lucide="bar-chart-2"></i>
    </header>

    <div class="container">
        
        <div class="section-label">Select Strategy</div>
        <div class="strategy-list" id="strategy-container">
            </div>

        <div class="section-label">Investment Calculator</div>
        <div class="calc-box">
            <div class="input-group">
                <input type="number" id="invest-amount" placeholder="Enter Amount (Min 1000)">
                <span class="currency-badge">PKR</span>
            </div>

            <div class="results-grid" id="results-area">
                <div class="res-card">
                    <div class="res-label">Daily Profit</div>
                    <div class="res-value highlight" id="daily-profit">0.00</div>
                </div>
                <div class="res-card">
                    <div class="res-label">Total Return</div>
                    <div class="res-value highlight" id="total-return">0.00</div>
                </div>
                <div class="res-card" style="grid-column: span 2;">
                    <div class="res-label">Net Profit</div>
                    <div class="res-value" id="net-profit" style="color: #008b8b;">0.00</div>
                </div>
            </div>

            <button class="trade-btn" id="btn-invest" onclick="submitTrade()">
                Start Investment
            </button>
        </div>

    </div>

    <script src="js/notifications.js"></script> <script>
        lucide.createIcons();

        // --- 1. CONFIGURATION ---
        const strategies = [
            { id: 1, name: 'Weekly Booster', rate: 1.5, days: 7 },
            { id: 2, name: 'Fortnight Blast', rate: 1.7, days: 15 },
            { id: 3, name: 'Monthly Mega', rate: 2.0, days: 30 },
            { id: 4, name: 'Quarter Plus', rate: 2.5, days: 120 },
            { id: 5, name: 'Annual Gala', rate: 3.0, days: 200 }
        ];

        let selectedStrategy = null;

        // --- 2. RENDER STRATEGIES ---
        const container = document.getElementById('strategy-container');
        
        strategies.forEach((strat, index) => {
            const div = document.createElement('div');
            div.className = 'strategy-banner';
            div.onclick = () => selectStrategy(index, div);
            
            // Auto-select first one
            if (index === 0) selectedStrategy = strat;

            div.innerHTML = `
                <div class="strat-info">
                    <h3>${strat.name}</h3>
                    <p>Duration: ${strat.days} Days</p>
                </div>
                <div class="strat-rate">
                    <span class="rate-val">${strat.rate}%</span>
                    <span class="rate-lbl">Daily Return</span>
                </div>
                <i data-lucide="check-circle" class="check-icon"></i>
            `;
            container.appendChild(div);
        });

        // Set initial visual selection
        if(container.children.length > 0) {
            container.children[0].classList.add('selected');
        }

        // --- 3. SELECTION LOGIC ---
        function selectStrategy(index, element) {
            // Remove active class from all
            document.querySelectorAll('.strategy-banner').forEach(el => el.classList.remove('selected'));
            // Add to clicked
            element.classList.add('selected');
            // Update Data
            selectedStrategy = strategies[index];
            // Recalculate
            calculate();
        }

        // --- 4. CALCULATOR LOGIC ---
        const input = document.getElementById('invest-amount');
        const btn = document.getElementById('btn-invest');
        const resultArea = document.getElementById('results-area');

        input.addEventListener('keyup', calculate);
        input.addEventListener('change', calculate);

        function calculate() {
            const amount = parseFloat(input.value);
            
            if (!amount || amount < 1000) {
                // Reset / Hide Button
                document.getElementById('daily-profit').innerText = "0.00";
                document.getElementById('total-return').innerText = "0.00";
                document.getElementById('net-profit').innerText = "0.00";
                btn.style.display = 'none';
                resultArea.classList.remove('active');
                return;
            }

            // Show Active State
            resultArea.classList.add('active');
            btn.style.display = 'block'; // Show Invest Button
            btn.classList.add('fade-in-up');

            // Math
            const daily = amount * (selectedStrategy.rate / 100);
            const total = amount + (daily * selectedStrategy.days);
            const net = total - amount;

            // Update UI
            document.getElementById('daily-profit').innerText = "PKR " + daily.toFixed(2);
            document.getElementById('total-return').innerText = "PKR " + total.toFixed(2);
            document.getElementById('net-profit').innerText = "+ PKR " + net.toFixed(2);
        }

        // --- 5. SUBMIT LOGIC ---
        function submitTrade() {
            const amount = input.value;
            // Here you would connect to Supabase
            // const { error } = await supabase.from('trades').insert({...})
            
            if(typeof showNotification === 'function') {
                showNotification(`Invested PKR ${amount} in ${selectedStrategy.name}`, 'success');
            } else {
                alert(`Success! Plan: ${selectedStrategy.name}`);
            }
        }

        // Refresh icons after dynamic injection
        setTimeout(() => lucide.createIcons(), 100);

    </script>
</body>
</html>
