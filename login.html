<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Login</title>

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Centered Layout for Auth Pages */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 30px 25px;
            /* Using the Glassmorphism class from components.css, plus specific spacing */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .auth-links {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .auth-links a {
            color: var(--primary-dark);
            font-weight: 700;
        }
    </style>
</head>
<body class="app-body">

    <div class="glass-panel auth-container">
        
        <div class="auth-header">
            <img src="assets/images/logo.svg" alt="Logo" class="auth-logo">
            <h2 style="color: var(--primary-dark);">Welcome Back</h2>
            <p style="font-size: 12px; color: #666;">Enter your credentials to access your portfolio</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <i data-lucide="mail" class="input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-primary w-full" id="btn-submit">
                LOGIN
            </button>

        </form>

        <div class="auth-links">
            <span>Don't have an account?</span>
            <a href="register.html">Sign Up</a>
        </div>
        
    </div>

    <script>
        // Init Icons
        lucide.createIcons();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config/supabase.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/utils/router.js"></script>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');

            // UI Loading State
            btn.innerHTML = 'Verifying...';
            btn.disabled = true;

            // Call Auth Service
            const response = await AuthService.login(email, password);

            if (response.success) {
                if(window.UI) UI.toast("Login Successful!", "success");
                
                // Slight delay for UX before redirecting
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                if(window.UI) UI.toast(response.message, "error");
                else alert(response.message);
                
                // Reset Button
                btn.innerHTML = 'LOGIN';
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
