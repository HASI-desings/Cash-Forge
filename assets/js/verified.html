<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CashForge | Verified</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; overflow: hidden; text-align: center;
        }
        .success-icon {
            font-size: 64px; color: #10b981;
            animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-dots"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="glass-panel p-10 rounded-[32px] max-w-sm w-full flex flex-col items-center relative z-10">
        
        <!-- Logo -->
        <div class="w-24 h-24 mb-6 rounded-full bg-white/20 backdrop-blur-sm shadow-xl flex items-center justify-center border border-white/40">
            <img src="assets/images/logo.png" alt="CashForge" class="w-full h-full object-cover transform scale-110">
        </div>

        <!-- Success Message -->
        <div class="success-icon mb-4">
            <i class="ph-fill ph-check-circle"></i> <!-- Requires phosphor icons script, added below -->
        </div>

        <h1 class="heading-font text-2xl font-bold text-slate-800 mb-1">Email Confirmed</h1>
        <p class="text-sm text-slate-500 font-medium mb-8">User Verified Successfully</p>

        <div class="w-full bg-slate-100 rounded-full h-1.5 overflow-hidden mb-2">
            <div class="h-full bg-green-500 w-0 animate-[fillProgress_2s_linear_forwards]"></div>
        </div>
        <p class="text-xs text-slate-400">Redirecting to dashboard...</p>

    </main>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        // Auto Redirect after 2.5 seconds
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 2500);
    </script>
    
    <style>
        @keyframes fillProgress { to { width: 100%; } }
    </style>
</body>
</html>
