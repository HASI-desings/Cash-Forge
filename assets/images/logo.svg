<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for the Logo Text/Icon -->
    <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Circular Boundary (Cyan Stroke) -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#grad)" stroke-width="4" />

  <!-- Inner Shadow/Depth (Optional, subtle) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.5" />

  <!-- The Logo (CF + Arrow) -->
  <g transform="translate(50, 50) scale(1)">
      <!-- C Shape -->
      <path d="M50 20 A 40 40 0 1 0 50 100 L 50 80 A 20 20 0 1 1 50 40 Z" fill="url(#grad)" filter="url(#glow)" />
      
      <!-- F Shape -->
      <path d="M60 20 L 100 20 L 100 40 L 70 40 L 70 50 L 90 50 L 90 70 L 70 70 L 70 100 L 50 100 L 50 20 Z" fill="url(#grad)" filter="url(#glow)" />
      
      <!-- Upward Arrow (Growth) -->
      <path d="M55 10 L 65 25 L 45 25 Z" fill="#00FFFF" />
      <rect x="52" y="25" width="6" height="20" fill="#00FFFF" />
  </g>
</svg>
