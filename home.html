<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Dashboard</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">

    <style>
        /* --- CRITICAL VISUALS (Per Prompt) --- */
        
        /* 1. Global Gradient Theme */
        :root {
            --cyan: #00FFFF;
            --white: #FFFFFF;
            --text-dark: #0f172a;
            --glass-border: rgba(0, 255, 255, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            margin: 0; padding: 0;
            /* Vertical Gradient: White -> Cyan Mix -> Bright Cyan */
            background: linear-gradient(180deg, #FFFFFF 0%, #E0FFFF 45%, #00FFFF 100%);
            min-height: 100vh;
            padding-bottom: 80px; /* Space for scrolling */
        }

        /* 2. Header & Logo Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            /* Horizontal Gradient for Header */
            background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(224,255,255,0.9) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(8px);
        }

        .logo-wrapper {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            /* Glowing Cyan Border Effect */
            border: 2px solid var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            overflow: hidden;
        }

        .logo-wrapper img {
            width: 80%; /* Adjust to fit logo inside circle comfortably */
            height: auto;
        }

        .header-balance {
            text-align: right;
        }
        .balance-label { font-size: 0.75rem; color: #64748b; font-weight: 500; }
        .balance-value { font-size: 1.1rem; font-weight: 800; color: #008b8b; }

        /* 3. Slider Section */
        .slider-container {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
            background: #f1f5f9;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* 4. Horizontal Package Banners (No Cards) */
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-header {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 5px solid var(--cyan);
            padding-left: 15px;
        }

        .pkg-banner {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid var(--glass-border);
            margin-bottom: 15px;
            border-radius: 15px; /* Smooth corners */
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .pkg-banner:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        /* Visible Strip */
        .pkg-header {
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ffffff 0%, #f0fdff 100%);
        }

        .pkg-name { font-size: 1.3rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .pkg-price { font-size: 1.2rem; font-weight: 700; color: #008b8b; }

        /* Sliding Envelope (Hidden Details) */
        .pkg-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
        }

        .pkg-details.open {
            max-height: 400px; /* Expand to fit content */
            border-top: 1px solid #e2e8f0;
        }

        .details-grid {
            padding: 20px 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; }
        .detail-val { font-size: 1rem; font-weight: 600; color: #334155; }

        /* 5. BUTTON STYLING (EXACT COPY FROM PROMPT) */
        button.action-btn {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            
            /* Positioning for the banner layout */
            grid-column: span 2; 
            margin: 20px auto 0 auto;
            display: block;
        }

        button.action-btn:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button.action-btn:active {
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper">
            <img src="assets/images/logo.svg" alt="CashForge">
        </div>
        
        <div class="header-balance">
            <div class="balance-label">Available Balance</div>
            <div class="balance-value" id="nav-balance">PKR 0.00</div>
        </div>

        <div class="menu-btn">
            <i data-lucide="menu" color="#0f172a"></i>
        </div>
    </header>

    <div class="slider-container" id="home-slider">
        <div class="slide active"><img src="assets/images/banner-1.png" alt="Promo 1"></div>
        <div class="slide"><img src="assets/images/banner-2.png" alt="Promo 2"></div>
        <div class="slide"><img src="assets/images/banner-3.png" alt="Promo 3"></div>
    </div>

    <div class="content-container">
        <h2 class="section-header">Investment Plans</h2>
        
        <div id="packages-wrapper"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/config/supabase.js"></script>
    <script src="js/utils/ui.js"></script>     <script src="js/utils/router.js"></script> <script>
        // Initialize Icons
        lucide.createIcons();

        /* --- DATA CONFIG --- */
        const packages = [
            { name: 'Basic', price: 900, daily: 35, profit: 1050 },
            { name: 'Standard', price: 3900, daily: 135, profit: 4050 },
            { name: 'Advanced', price: 8900, daily: 300, profit: 9000 },
            { name: 'Pro', price: 18500, daily: 620, profit: 18600 },
            { name: 'Premium', price: 32500, daily: 1100, profit: 33000 },
            { name: 'Supreme', price: 54900, daily: 2000, profit: 60000 },
            { name: 'Elite', price: 112000, daily: 3900, profit: 117000 },
            { name: 'Ultimate', price: 250000, daily: 8500, profit: 255000 }
        ];

        /* --- RENDER PACKAGES --- */
        const wrapper = document.getElementById('packages-wrapper');

        packages.forEach(pkg => {
            const el = document.createElement('div');
            el.className = 'pkg-banner';
            // Click to toggle details
            el.onclick = function() { togglePackage(this); };

            el.innerHTML = `
                <div class="pkg-header">
                    <span class="pkg-name">${pkg.name}</span>
                    <span class="pkg-price">PKR ${pkg.price.toLocaleString()}</span>
                </div>
                <div class="pkg-details">
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="detail-label">Daily Income</span>
                            <span class="detail-val">PKR ${pkg.daily}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Total Profit</span>
                            <span class="detail-val">PKR ${pkg.profit.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Duration</span>
                            <span class="detail-val">30 Days</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tasks</span>
                            <span class="detail-val">3 / Day</span>
                        </div>
                        
                        <button class="action-btn" onclick="handlePurchase('${pkg.name}', ${pkg.price}, event)">
                            Purchase Plan
                        </button>
                    </div>
                </div>
            `;
            wrapper.appendChild(el);
        });

        /* --- INTERACTION LOGIC --- */
        function togglePackage(element) {
            const details = element.querySelector('.pkg-details');
            const isOpen = details.classList.contains('open');
            
            // Close all others
            document.querySelectorAll('.pkg-details').forEach(d => d.classList.remove('open'));
            
            // Open this one if it wasn't open
            if(!isOpen) details.classList.add('open');
        }

        function handlePurchase(name, price, event) {
            event.stopPropagation(); // Stop banner from toggling when button is clicked
            
            // Notification (using js/utils/ui.js if available, else alert fallback)
            if (typeof showNotification === 'function') {
                showNotification(`Processing purchase for ${name}...`, 'info');
            } else {
                alert(`Purchasing ${name} for PKR ${price}`);
            }
            
            // Add Supabase Logic Here
            // Example: supabase.rpc('buy_package', { p_name: name, p_price: price })
        }

        /* --- SLIDER LOGIC --- */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.getElementById('home-slider');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        let slideInterval = setInterval(nextSlide, 3500);

        // Pause on hover
        slider.addEventListener('mouseenter', () => clearInterval(slideInterval));
        slider.addEventListener('mouseleave', () => slideInterval = setInterval(nextSlide, 3500));

    </script>
</body>
</html>
