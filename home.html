<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Dashboard</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Project Core Styles -->
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/home.css">

    <!-- Router for protection (Executes immediately) -->
    <script type="module" src="js/utils/router.js"></script>
    
    <!-- CONTROLLER SCRIPT -->
    <script type="module" src="js/controllers/home.js"></script>
</head>
<body class="app-body">

    <header>
        <div class="logo-wrapper"><i data-lucide="zap" style="width: 60%; height: 60%;"></i></div>
        <div class="header-balance">
            <div class="balance-label">Available Balance</div>
            <div class="balance-value" id="display-balance">PKR 0.00</div>
        </div>
        <a href="profile.html" class="icon-btn" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;"><i data-lucide="user" style="width: 20px;"></i></a>
    </header>

    <!-- SLIDER CONTAINER -->
    <div class="slider-container" id="home-slider">
        <!-- These are placeholders for your assets/images/banner-x.png -->
        <div class="slide active"><div style="background:#00FFFF; opacity:0.8; height: 100%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold;">Banner 1: Start Earning!</div></div>
        <div class="slide"><div style="background:#2ecc71; opacity:0.8; height: 100%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold;">Banner 2: Check Tasks</div></div>
        <div class="slide"><div style="background:#f39c12; opacity:0.8; height: 100%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold;">Banner 3: New Plans</div></div>
    </div>

    <div class="content-container">
        <h2 class="section-header">Investment Plans</h2>
        <div id="packages-wrapper">
            <!-- Packages injected here by home.js -->
        </div>
    </div>

    <!-- BOTTOM NAVIGATION (Note: Must be added to layout.css and injected or added here) -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <i data-lucide="home"></i>
            <span>Home</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i data-lucide="zap"></i>
            <span>Tasks</span>
        </a>
        <a href="trade.html" class="nav-item">
            <i data-lucide="bar-chart-2"></i>
            <span>Trade</span>
        </a>
        <a href="team.html" class="nav-item">
            <i data-lucide="users"></i>
            <span>Team</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i data-lucide="user"></i>
            <span>Profile</span>
        </a>
    </nav>


    <script>
        window.onload = lucide.createIcons;
    </script>
</body>
</html>
