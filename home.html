<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashForge - Dashboard</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">

    <style>
        /* --- PAGE SPECIFIC OVERRIDES --- */
        
        /* Ensure the White -> Cyan Gradient matches the prompt exactly */
        body {
            background: linear-gradient(180deg, #FFFFFF 0%, #E0FFFF 45%, #00FFFF 100%);
            min-height: 100vh;
            padding-bottom: 80px; /* Space for bottom scrolling */
        }

        /* Header Specifics */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95); /* Nearly solid white for clarity */
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(8px);
        }

        .logo-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            /* Glowing Cyan Border */
            border: 2px solid #00FFFF;
            box-shadow: 0 0 15px #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo-wrapper img {
            width: 80%;
            height: auto;
        }

        .header-balance {
            text-align: right;
        }

        .balance-label {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
        }

        .balance-value {
            font-size: 1.1rem;
            font-weight: 800;
            color: #008b8b; /* Teal/Dark Cyan for readability */
        }

        /* Slider Section */
        .slider-container {
            width: 100%;
            height: 220px;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
            background: #f1f5f9;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* Package List Container */
        .content-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-header {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #0f172a;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 5px solid #00FFFF;
            padding-left: 15px;
        }

        /* Horizontal Package Banners */
        .pkg-banner {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .pkg-banner:hover {
            transform: scale(1.01);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .pkg-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ffffff 0%, #f0fdff 100%);
        }

        .pkg-name { font-size: 1.2rem; font-weight: 800; text-transform: uppercase; }
        .pkg-price { font-size: 1.1rem; font-weight: 700; color: #008b8b; }

        /* Sliding Details Panel */
        .pkg-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background: #ffffff;
        }

        .pkg-details.open {
            max-height: 400px; /* Expands to fit content */
            border-top: 1px solid #f1f5f9;
        }

        .details-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item { display: flex; flex-direction: column; }
        .d-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; }
        .d-value { font-size: 1rem; font-weight: 600; color: #334155; }

        /* --- BUTTON STYLING (EXACTLY AS REQUESTED) --- */
        button.action-btn {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
            
            /* Layout positioning */
            grid-column: span 2; 
            margin: 15px auto 0 auto;
            display: block;
        }

        button.action-btn:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button.action-btn:active {
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        
        <div class="header-balance">
            <div class="balance-label">Available Balance</div>
            <div class="balance-value" id="display-balance">PKR 0.00</div>
        </div>

        <i data-lucide="menu" style="color: #0f172a; cursor: pointer;"></i>
    </header>

    <div class="slider-container" id="home-slider">
        <div class="slide active"><img src="assets/images/banner-1.png" alt="Promo 1"></div>
        <div class="slide"><img src="assets/images/banner-2.png" alt="Promo 2"></div>
        <div class="slide"><img src="assets/images/banner-3.png" alt="Promo 3"></div>
    </div>

    <div class="content-container">
        <h2 class="section-header">Investment Plans</h2>
        
        <div id="packages-wrapper"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="js/config/supabase.js"></script>
    <script src="js/utils/ui.js"></script> <script>
        // Initialize Icons
        lucide.createIcons();

        /* --- 1. PACKAGE DATA CONFIGURATION --- */
        const packages = [
            { name: 'Basic', price: 900, daily: 35, profit: 1050 },
            { name: 'Standard', price: 3900, daily: 135, profit: 4050 },
            { name: 'Advanced', price: 8900, daily: 300, profit: 9000 },
            { name: 'Pro', price: 18500, daily: 620, profit: 18600 },
            { name: 'Premium', price: 32500, daily: 1100, profit: 33000 },
            { name: 'Supreme', price: 54900, daily: 2000, profit: 60000 },
            { name: 'Elite', price: 112000, daily: 3900, profit: 117000 },
            { name: 'Ultimate', price: 250000, daily: 8500, profit: 255000 }
        ];

        /* --- 2. RENDER PACKAGES --- */
        const wrapper = document.getElementById('packages-wrapper');

        packages.forEach(pkg => {
            const el = document.createElement('div');
            el.className = 'pkg-banner';
            
            // Toggle Logic
            el.onclick = function() { togglePackage(this); };

            el.innerHTML = `
                <div class="pkg-header">
                    <span class="pkg-name">${pkg.name}</span>
                    <span class="pkg-price">PKR ${pkg.price.toLocaleString()}</span>
                </div>
                <div class="pkg-details">
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="d-label">Daily Income</span>
                            <span class="d-value">PKR ${pkg.daily}</span>
                        </div>
                        <div class="detail-item">
                            <span class="d-label">Total Profit</span>
                            <span class="d-value">PKR ${pkg.profit.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="d-label">Contract</span>
                            <span class="d-value">30 Days</span>
                        </div>
                        <div class="detail-item">
                            <span class="d-label">Tasks</span>
                            <span class="d-value">3 / Day</span>
                        </div>
                        
                        <button class="action-btn" onclick="handlePurchase('${pkg.name}', ${pkg.price}, event)">
                            Purchase Plan
                        </button>
                    </div>
                </div>
            `;
            wrapper.appendChild(el);
        });

        /* --- 3. INTERACTION LOGIC --- */
        
        // Toggle Accordion
        function togglePackage(element) {
            const details = element.querySelector('.pkg-details');
            const isOpen = details.classList.contains('open');
            
            // Close all others first
            document.querySelectorAll('.pkg-details').forEach(d => d.classList.remove('open'));
            
            // Open clicked one if it wasn't open
            if (!isOpen) {
                details.classList.add('open');
            }
        }

        // Handle Purchase (Using Built-in Notifications)
        async function handlePurchase(name, price, event) {
            event.stopPropagation(); // Prevent accordion from toggling
            
            // 1. Show Processing Notification
            showNotification(`Processing purchase for ${name}...`, 'info');

            // 2. Placeholder for Supabase Logic
            // await supabase.rpc('buy_package', { ... })
            
            // 3. Show Success Notification (Simulated delay)
            setTimeout(() => {
                showNotification(`Successfully purchased ${name} Package!`, 'success');
            }, 1500);
        }

        /* --- 4. SLIDER LOGIC --- */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const sliderContainer = document.getElementById('home-slider');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        let slideInterval = setInterval(nextSlide, 3500);

        // Pause on hover
        sliderContainer.addEventListener('mouseenter', () => clearInterval(slideInterval));
        sliderContainer.addEventListener('mouseleave', () => slideInterval = setInterval(nextSlide, 3500));

    </script>
</body>
</html>
