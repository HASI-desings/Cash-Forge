<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Register | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script>
    
</head>
<body class="bg-gray-50 page-enter">
    <div class="app-container min-h-screen flex items-center justify-center py-12">
        <main class="w-full content-padding">
            <header class="text-center mb-10">
                <img src="assets/img/logo.svg" alt="CashForge Logo" class="app-logo mx-auto mb-4 w-12 h-12">
                <h1 class="text-2xl font-bold text-slate-800 font-display">Create Account</h1>
                <p class="text-sm text-slate-500 mt-1">Start your financial journey with us.</p>
            </header>

            <form id="register-form">
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required minlength="6">
                </div>

                <div class="mb-4">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required minlength="6">
                </div>

                <div class="mb-6">
                    <label for="referral-code" class="form-label">Referral Code (Optional)</label>
                    <input type="text" id="referral-code" class="form-input" placeholder="Enter UID if referred">
                </div>

                <div id="error-message" class="hidden bg-red-50 text-red-700 p-3 rounded-xl mb-4 text-center text-sm transition-all duration-300">
                    </div>

                <button type="submit" id="register-btn" class="btn btn-primary btn-block shadow-lg shadow-cyan-300 mb-4">
                    Sign Up
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-slate-500">
                Already have an account? 
                <a href="login.html" class="text-cyan-600 font-bold hover:text-cyan-500 transition-colors" data-transition>Sign In</a>
            </div>
            
            <div class="mt-4 text-center text-xs text-slate-400">
                <a href="support.html" data-transition>Need help? Contact Support</a>
            </div>
        </main>
    </div>

    <script>
        // --- Registration Logic (Supabase Integrated) ---
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPassInput = document.getElementById('confirm-password');
            const referralCodeInput = document.getElementById('referral-code');
            const errorMsg = document.getElementById('error-message');
            const registerBtn = document.getElementById('register-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Simple client-side check for password match before calling Supabase
                if (passwordInput.value !== confirmPassInput.value) {
                    errorMsg.innerText = "Passwords do not match.";
                    errorMsg.classList.remove('hidden');
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="spinner w-5 h-5 border-2 mx-auto"></span> Creating Account...';
                errorMsg.classList.add('hidden');
                
                // Call the asynchronous Supabase registration method
                const result = await Auth.register(
                    nameInput.value, 
                    emailInput.value, 
                    passwordInput.value, 
                    confirmPassInput.value, 
                    referralCodeInput.value
                );

                if (result.success) {
                    // Use PageTransition utility to smoothly exit and redirect (Issue #2 fix)
                    PageTransition.exitAndRedirect('dashboard.html');
                } else {
                    errorMsg.innerText = result.msg;
                    errorMsg.classList.remove('hidden');
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Sign Up';
                }
            });
        });
    </script>
</body>
</html>
