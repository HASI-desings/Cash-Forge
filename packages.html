<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invest | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
                        cyan: { 50: '#ecfeff', 100: '#cffafe', 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/core.css">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #f0fdfa;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Ambient Glow */
        .ambient-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* White Card */
        .white-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
            transition: transform 0.2s;
        }
        .white-card:active {
            transform: scale(0.99);
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f1f5f9;
        }

        /* Bottom Nav */
        .bottom-nav {
            background: #f0fdfa;
            border-top: 1px solid #e2e8f0;
        }
        
        .nav-home-active {
            background: #22d3ee;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 10px rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -25px; 
            color: white;
        }

        /* Popular Tag */
        .popular-tag {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            color: white;
            font-size: 0.6rem;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 0 20px 0 10px;
            position: absolute;
            top: 0;
            right: 0;
            box-shadow: -2px 2px 5px rgba(245, 158, 11, 0.2);
        }

        .pb-safe { padding-bottom: 100px; }
    </style>
</head>
<body class="text-slate-800 font-sans min-h-screen pb-safe relative">

    <div class="ambient-strip"></div>

    <header class="app-header fixed top-0 left-0 w-full z-50 px-4 py-3 flex justify-between items-center">
        <h1 class="font-display font-bold text-lg text-slate-900 tracking-wide">Investment Hall</h1>
        
        <div class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-full border border-slate-100 shadow-sm">
            <span class="text-xs text-slate-400 font-medium">Bal:</span>
            <span class="font-bold text-slate-800 text-sm">Rs 0.00</span>
        </div>
    </header>

    <main class="relative z-10 pt-20 px-4 space-y-5">

        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-2xl p-5 text-white flex justify-between items-center shadow-lg shadow-cyan-200 cursor-pointer" onclick="window.location.href='my-investments.html'">
            <div>
                <h2 class="font-bold text-lg">My Portfolio</h2>
                <p class="text-xs text-cyan-50 opacity-90">Track active plans & earnings</p>
            </div>
            <div class="bg-white/20 p-2 rounded-xl backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
            </div>
        </div>

        <div id="packages-container" class="space-y-4">
            </div>

    </main>

    <nav class="bottom-nav fixed bottom-0 left-0 w-full pb-6 z-50">
        <div class="flex justify-around items-end pt-2 pb-2 h-16">
            
            <div class="relative w-1/5 flex justify-center">
                 <a href="dashboard.html" class="nav-home-active flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                </a>
                <span class="absolute -bottom-5 text-[10px] font-bold text-cyan-600">Home</span>
            </div>

            <a href="tasks-dashboard.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                <span class="text-[10px] font-medium">Tasks</span>
            </a>

            <a href="trade-pro.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                <span class="text-[10px] font-medium">Trade</span>
            </a>

            <a href="team-overview.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span class="text-[10px] font-medium">Team</span>
            </a>

            <a href="profile.html" class="flex flex-col items-center gap-1 w-1/5 text-slate-400 hover:text-cyan-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </div>
    </nav>

    <div id="buyModal" class="hidden fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="white-card p-6 w-full max-w-sm text-center">
            <h3 class="text-xl font-bold text-slate-800 mb-1" id="modal-title">Confirm Purchase</h3>
            <p class="text-sm text-slate-500 mb-6" id="modal-desc">...</p>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal()" class="py-3 rounded-xl border border-slate-200 text-slate-500 hover:bg-slate-50 font-bold">Cancel</button>
                <button onclick="confirmPurchase()" class="py-3 rounded-xl bg-cyan-500 hover:bg-cyan-600 text-white font-bold shadow-lg shadow-cyan-200">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const PACKAGES = [
            { id: 1, name: "Basic", price: 900, daily: 35, vip: 1 },
            { id: 2, name: "Standard", price: 3900, daily: 135, vip: 2 },
            { id: 3, name: "Advanced", price: 8900, daily: 300, vip: 3, popular: true },
            { id: 4, name: "Pro", price: 18500, daily: 620, vip: 4 },
            { id: 5, name: "Premium", price: 32500, daily: 1100, vip: 5 },
            { id: 6, name: "Supreme", price: 54900, daily: 2000, vip: 6 },
            { id: 7, name: "Elite", price: 112000, daily: 3900, vip: 7 },
            { id: 8, name: "Ultimate", price: 250000, daily: 8500, vip: 8 },
        ];

        const container = document.getElementById('packages-container');
        const modal = document.getElementById('buyModal');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');

        function renderPackages() {
            let html = '';
            PACKAGES.forEach(pkg => {
                const popularTag = pkg.popular ? `<div class="popular-tag">HOT</div>` : '';
                const monthly = (pkg.daily * 30).toLocaleString();
                const total = (pkg.daily * 365).toLocaleString();

                html += `
                <div class="white-card p-5 relative overflow-hidden">
                    ${popularTag}
                    
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-slate-50 border border-slate-100 rounded-xl flex items-center justify-center text-slate-700 font-bold text-lg shadow-sm">
                                ${pkg.id}
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg">${pkg.name}</h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">365 Days</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">Invest</p>
                            <p class="text-lg font-bold text-slate-900">Rs ${pkg.price.toLocaleString()}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <div class="bg-cyan-50 p-3 rounded-xl border border-cyan-100">
                            <p class="text-[10px] text-slate-500">Daily Income</p>
                            <p class="text-sm font-bold text-cyan-600">+Rs ${pkg.daily}</p>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                            <p class="text-[10px] text-slate-500">Total Return</p>
                            <p class="text-sm font-bold text-slate-700">Rs ${total}</p>
                        </div>
                    </div>

                    <button onclick="openModal('${pkg.name}', ${pkg.price})" class="w-full py-3.5 rounded-xl font-bold text-sm bg-slate-900 hover:bg-slate-800 text-white shadow-lg transition-transform active:scale-95">
                        INVEST NOW
                    </button>
                </div>
                `;
            });
            container.innerHTML = html;
        }

        window.openModal = function(name, price) {
            modalTitle.innerText = `Unlock ${name}?`;
            modalDesc.innerHTML = `Price: <span class="text-cyan-600 font-bold">${price.toLocaleString()} PKR</span><br>This will be deducted from your balance.`;
            modal.classList.remove('hidden');
        };

        window.closeModal = function() {
            modal.classList.add('hidden');
        };

        window.confirmPurchase = function() {
            const btn = document.querySelector('#buyModal button:last-child');
            btn.innerText = "Processing...";
            setTimeout(() => {
                window.location.href = 'my-investments.html';
            }, 1000);
        };

        renderPackages();
    </script>
</body>
</html>
