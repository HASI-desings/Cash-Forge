<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Investment Packages | CashForge</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/finance.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/transition.js"></script>

    <script src="assets/js/investment.js"></script>
</head>
<body class="page-enter">
    <div class="app-container">
        <div class="ambient-strip"></div>

        <header class="app-header content-padding h-16 flex items-center justify-between">
            <a href="dashboard.html" data-transition class="flex items-center text-slate-500 hover:text-cyan-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </a>
            <h1 class="font-bold text-lg text-slate-800 font-display">Investment Packages</h1>
            <img src="assets/img/logo.svg" alt="CashForge Logo" class="app-logo h-6 w-auto opacity-70">
        </header>

        <main class="pb-safe pt-20">
            <div class="content-padding">
                
                <section class="section-gap white-card skin-primary-gradient p-5 shadow-xl">
                    <p class="text-sm text-cyan-200 font-medium">Available Balance</p>
                    <h2 class="text-3xl font-extrabold text-white mt-1 mb-3" id="main-balance">
                        0.00
                    </h2>
                    <a href="my-investments.html" data-transition class="text-xs font-semibold text-white bg-cyan-600 px-3 py-1 rounded-full active:bg-cyan-700 transition-colors">
                        View My Portfolio
                    </a>
                </section>

                <section class="section-gap">
                    <h2 class="text-xs font-bold uppercase text-slate-500 tracking-wider mb-3">Available Plans</h2>
                    
                    <div id="packages-container" class="col-stack gap-4">
                        <div class="shimmer white-card h-36"></div>
                        <div class="shimmer white-card h-36"></div>
                    </div>
                </section>
                
            </div>
        </main>

        <div id="buyModal" class="modal-overlay hidden">
            <div class="modal-box p-6 text-center">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800 mb-3">Confirm Purchase</h3>
                <p id="modal-desc" class="text-sm text-slate-500 mb-6">Price: 0.00</p>
                
                <div class="row-between gap-4">
                    <button data-role="cancel" class="btn btn-outline w-1/2">Cancel</button>
                    <button data-role="confirm" class="btn btn-primary w-1/2">CONFIRM</button>
                </div>
            </div>
        </div>


        <nav class="bottom-nav h-20">
            <div class="h-full row-between content-padding text-slate-400 text-xs font-medium">
                <div class="text-center w-1/5">
                    <a href="dashboard.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        <span class="mt-1">Home</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5">
                    <a href="packages.html" class="flex flex-col items-center text-cyan-500 font-bold" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0h6"/></svg>
                        <span class="mt-1">Invest</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5 -mt-6">
                    <a href="tasks-dashboard.html" class="nav-home-active flex-center shadow-lg shadow-cyan-300" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </a>
                </div>

                <div class="text-center w-1/5">
                    <a href="team-overview.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span class="mt-1">Team</span>
                    </a>
                </div>
                
                <div class="text-center w-1/5">
                    <a href="profile.html" class="flex flex-col items-center hover:text-cyan-400 transition-colors" data-transition>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        <span class="mt-1">Me</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
